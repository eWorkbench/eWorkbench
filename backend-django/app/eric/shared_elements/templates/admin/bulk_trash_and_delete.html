{% extends "admin/base_site.html" %}

{% block content %}
    <div class="delete-confirmation">
        <form action="" method="post">
            {% csrf_token %}

            <p>
                Are you sure you want to delete the selected items?
                All of the following objects and their related items will be deleted:
            </p>

            {% for item in items %}
                <ul>
                    <li>{{ item }}</li>
                </ul>
                <input type="hidden" name="_selected_action" value="{{ item.pk }}" />
            {% endfor %}

            <input type="hidden" name="action" value="bulk_trash_and_delete_files" />
            <input type="submit" name="apply" value="Yes, I'm sure"/>
            <a href="{{ backlink }}" class="button cancel-link">No, take me back</a>
        </form>
    </div>
{% endblock %}
