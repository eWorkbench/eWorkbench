<ng-container *transloco="let t">
  <ng-container *ngIf="availability === 'GLB'">
    <eworkbench-icon className="wb-globe" [class.mr-1]="label"></eworkbench-icon>
    <ng-container *ngIf="label">{{ t('resources.userAvailability.global') }}</ng-container>
  </ng-container>
  <ng-container *ngIf="availability === 'PRJ'">
    <eworkbench-icon className="wb-book-closed" [class.mr-1]="label"></eworkbench-icon>
    <ng-container *ngIf="label">{{ t('resources.userAvailability.project') }}</ng-container>
  </ng-container>
  <ng-container *ngIf="availability === 'USR'">
    <eworkbench-icon className="wb-user" [class.mr-1]="label"></eworkbench-icon>
    <ng-container *ngIf="label">{{ t('resources.userAvailability.user') }}</ng-container>
  </ng-container>
</ng-container>
