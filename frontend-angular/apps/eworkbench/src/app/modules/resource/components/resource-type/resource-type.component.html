<ng-container *transloco="let t">
  <ng-container *ngIf="type === 'ROOM'">
    <eworkbench-icon className="wb-key" [class.mr-1]="label"></eworkbench-icon>
    <ng-container *ngIf="label">{{ t('resources.type.room') }}</ng-container>
  </ng-container>
  <ng-container *ngIf="type === 'LABEQ'">
    <eworkbench-icon className="wb-flask" [class.mr-1]="label"></eworkbench-icon>
    <ng-container *ngIf="label">{{ t('resources.type.labEquipment') }}</ng-container>
  </ng-container>
  <ng-container *ngIf="type === 'OFFEQ'">
    <eworkbench-icon className="wb-briefcase" [class.mr-1]="label"></eworkbench-icon>
    <ng-container *ngIf="label">{{ t('resources.type.officeEquipment') }}</ng-container>
  </ng-container>
  <ng-container *ngIf="type === 'ITRES'">
    <eworkbench-icon className="wb-notebook" [class.mr-1]="label"></eworkbench-icon>
    <ng-container *ngIf="label">{{ t('resources.type.ITResource') }}</ng-container>
  </ng-container>
</ng-container>
