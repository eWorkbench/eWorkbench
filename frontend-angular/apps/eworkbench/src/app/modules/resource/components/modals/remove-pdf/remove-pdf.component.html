<ng-container *transloco="let t">
  <eworkbench-modal [modalFooter]="false">
    <div slot="header">
      {{ t('resource.removePDFModal.header') }}
    </div>
    <div slot="body">
      {{ t('resource.removePDFModal.confirmation') }}

      <div class="modal-footer p-0 mt-5">
        <button type="button" class="btn ewb-button-big ewb-button-secondary mr-2" [disabled]="loading" (click)="modalRef.close()">
          {{ t('resource.removePDFModal.cancel') }}
        </button>
        <button type="button" class="btn ewb-button-big ewb-button-primary" [disabled]="loading" (click)="onSubmit()">
          {{ t('resource.removePDFModal.delete') }}
        </button>
      </div>
    </div>
  </eworkbench-modal>
</ng-container>
