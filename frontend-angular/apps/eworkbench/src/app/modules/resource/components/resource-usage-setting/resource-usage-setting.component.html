<ng-container *transloco="let t">
  <ng-container *ngIf="usageSetting === '2'">
    <eworkbench-icon className="wb-globe" [class.mr-1]="label"></eworkbench-icon>
    <ng-container *ngIf="label">{{ t('resources.generalUsageSetting.global') }}</ng-container>
  </ng-container>
  <ng-container *ngIf="usageSetting === '1'">
    <eworkbench-icon className="wb-user-group" [class.mr-1]="label"></eworkbench-icon>
    <ng-container *ngIf="label"
      >{{ t('resources.generalUsageSetting.group') }}
      <span *ngIf="userGroups?.length"> | {{ userGroups! | formatUserGroupNames }}</span></ng-container
    >
  </ng-container>
  <ng-container *ngIf="showNullValueString && !usageSetting">
    <ng-container *ngIf="label">{{ t('resources.generalUsageSetting.notSet') }}</ng-container>
  </ng-container>
</ng-container>
