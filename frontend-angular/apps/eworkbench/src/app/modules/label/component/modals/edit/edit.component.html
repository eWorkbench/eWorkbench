<ng-container *transloco="let t">
  <eworkbench-modal [modalFooter]="false">
    <div slot="header">
      {{ t('label.editModal.header') }}
    </div>
    <div slot="body">
      <eworkbench-loading [loading]="loading">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" errorTailor>
          <div class="mb-4">
            <label for="name-modal">
              {{ t('label.editModal.name.label') }}
            </label>
            <input
              type="text"
              class="form-control ewb-input"
              formControlName="name"
              id="name-modal"
              name="name-modal"
              [placeholder]="t('label.editModal.name.placeholder')"
            />
          </div>
          <div class="mb-4">
            <label for="color-modal">
              {{ t('label.editModal.color.label') }}
            </label>
            <input
              type="text"
              class="form-control ewb-input"
              formControlName="color"
              id="color-modal"
              name="color-modal"
              [placeholder]="t('label.editModal.color.placeholder')"
              [colorPicker]="f.color.value"
              [value]="f.color.value"
              (colorPickerChange)="f.color.setValue($event); f.color.markAsDirty()"
              cpOutputFormat="rgba"
              cpAlphaChannel="always"
              cpPosition="bottom"
              autocomplete="off"
            />
          </div>

          <div class="modal-footer p-0 mt-5">
            <button type="button" class="btn ewb-button-big ewb-button-secondary mr-2" (click)="modalRef.close()" [disabled]="loading">
              {{ t('label.editModal.cancel') }}
            </button>
            <button type="submit" class="btn ewb-button-big ewb-button-primary" [disabled]="loading || form.invalid">
              {{ t('label.editModal.edit') }}
            </button>
          </div>
        </form>
      </eworkbench-loading>
    </div>
  </eworkbench-modal>
</ng-container>
