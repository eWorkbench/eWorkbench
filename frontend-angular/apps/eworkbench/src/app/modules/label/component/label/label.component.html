<ng-container *ngFor="let label of labels">
  <div class="d-inline-block label mr-2 mt-2" [style]="'background: ' + label.color">
    <button
      type="button"
      class="btn ewb-button ewb-button-regular label-button py-0 px-2"
      [style]="'color: ' + label.font_color"
      (click)="openEditLabelModal(label)"
    >
      {{ label.name }}
    </button>
    <button
      type="button"
      class="btn ewb-button ewb-button-regular label-close py-0 px-1"
      [style]="'color: ' + label.font_color"
      (click)="removeLabel(label)"
      *ngIf="!readonly"
    >
      Ã—
    </button>
  </div>
</ng-container>
