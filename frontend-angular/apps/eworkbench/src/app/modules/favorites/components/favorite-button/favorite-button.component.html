<ng-container *transloco="let t">
  <button
    type="button"
    [class]="btnClass"
    [class.favorited]="favorited"
    [disabled]="loading"
    [tooltip]="t('favorites.remove.tooltip')"
    containerClass="tooltip-sm"
    (click)="onRemoveFavorite()"
    *ngIf="favorited"
  >
    <eworkbench-icon class="default" className="wb-favorite-3"></eworkbench-icon>
    <eworkbench-icon class="hover" className="wb-favorite-2"></eworkbench-icon>
  </button>
  <button
    type="button"
    [class]="btnClass"
    [disabled]="loading"
    [tooltip]="t('favorites.add.tooltip')"
    containerClass="tooltip-sm"
    (click)="onAddFavorite()"
    *ngIf="!favorited"
  >
    <eworkbench-icon class="default" className="wb-favorite-1"></eworkbench-icon>
    <eworkbench-icon class="hover" className="wb-favorite-2"></eworkbench-icon>
  </button>
</ng-container>
