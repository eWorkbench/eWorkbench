<ng-container *transloco="let t">
  <ng-container *ngIf="readWriteSetting === 'RO'">
    <eworkbench-icon className="wb-visible" [class.mr-1]="label"></eworkbench-icon>
    <ng-container *ngIf="label">{{ t('dssContainers.readWriteSetting.readOnly') }}</ng-container>
  </ng-container>
  <ng-container *ngIf="readWriteSetting === 'RWNN'">
    <eworkbench-icon className="wb-favorite-3" [class.mr-1]="label"></eworkbench-icon>
    <ng-container *ngIf="label">{{ t('dssContainers.readWriteSetting.readWriteNoNew') }}</ng-container>
  </ng-container>
  <ng-container *ngIf="readWriteSetting === 'RWON'">
    <eworkbench-icon className="wb-plus" [class.mr-1]="label"></eworkbench-icon>
    <ng-container *ngIf="label">{{ t('dssContainers.readWriteSetting.readWriteOnlyNew') }}</ng-container>
  </ng-container>
  <ng-container *ngIf="readWriteSetting === 'RWA'">
    <eworkbench-icon className="wb-direction-up-down" [class.mr-1]="label"></eworkbench-icon>
    <ng-container *ngIf="label">{{ t('dssContainers.readWriteSetting.readWriteAll') }}</ng-container>
  </ng-container>
</ng-container>
