<ng-container *transloco="let t">
  <eworkbench-modal [modalFooter]="false">
    <div slot="header">
      {{ t('taskBoard.backgroundModal.header') }}
    </div>
    <div slot="body">
      <eworkbench-loading [loading]="loading">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="backgroundImage">{{ t('taskBoard.backgroundModal.backgroundImage.label') }}</label>
            <div>
              <input type="file" class="text-size" (change)="onUpload($event)" id="backgroundImage" name="backgroundImage" />
              <div class="d-inline-block" *ngIf="taskBoard.download_background_image">
                {{ '| ' }}
                <a href class="text-size" (click)="onClear($event)"
                  ><eworkbench-icon className="wb-remove"></eworkbench-icon> {{ t('taskBoard.backgroundModal.backgroundImage.remove') }}</a
                >
              </div>
            </div>
          </div>
          <div class="mb-4">
            <label for="backgroundColor">{{ t('taskBoard.backgroundModal.backgroundColor.label') }}</label>
            <input
              type="text"
              class="form-control ewb-input"
              formControlName="backgroundColor"
              id="backgroundColor"
              name="backgroundColor"
              [placeholder]="t('taskBoard.columnDetailsModal.backgroundColor.placeholder')"
              [colorPicker]="f.backgroundColor.value"
              [value]="f.backgroundColor.value"
              (colorPickerChange)="onColorChange($event)"
              cpOutputFormat="rgba"
              cpAlphaChannel="always"
              cpPosition="bottom"
              autocomplete="off"
            />
          </div>

          <div class="modal-footer p-0 mt-5">
            <button type="button" class="btn ewb-button-big ewb-button-secondary mr-2" (click)="modalRef.close()" [disabled]="loading">
              {{ t('taskBoard.columnDetailsModal.cancel') }}
            </button>
            <button type="submit" class="btn ewb-button-big ewb-button-primary" [disabled]="loading || form.invalid">
              {{ t('taskBoard.columnDetailsModal.save') }}
            </button>
          </div>
        </form>
      </eworkbench-loading>
    </div>
  </eworkbench-modal>
</ng-container>
