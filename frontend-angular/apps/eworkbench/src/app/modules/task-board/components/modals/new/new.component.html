<ng-container *transloco="let t">
  <eworkbench-modal [modalFooter]="false">
    <div slot="header">
      {{ t('taskBoard.newTaskBoardModal.header') }}
    </div>
    <div slot="body">
      <eworkbench-loading [loading]="loading">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" errorTailor>
          <div class="mb-4">
            <label for="title">
              {{ t('taskBoard.newTaskBoardModal.title.label') }}
              <eworkbench-form-asterisk class="d-inline-block"></eworkbench-form-asterisk>
            </label>
            <input
              type="text"
              class="form-control ewb-input"
              formControlName="title"
              id="title"
              name="title"
              [placeholder]="t('taskBoard.newTaskBoardModal.title.placeholder')"
            />
          </div>
          <div class="mb-4">
            <label for="projects">{{ t('taskBoard.newTaskBoardModal.projects.label') }}</label>
            <ng-select
              class="ewb-select"
              formControlName="projects"
              labelForId="projects"
              name="projects"
              [placeholder]="t('taskBoard.newTaskBoardModal.projects.placeholder')"
              [multiple]="true"
              [typeahead]="projectInput$"
              [items]="projects"
              bindLabel="name"
              bindValue="pk"
            >
              <ng-template ng-label-tmp let-item="item" let-clear="clear">
                {{ item.name }}
                <span class="ng-value-icon left" (click)="clear(item)" aria-hidden="true">Ã—</span>
              </ng-template>
            </ng-select>
          </div>

          <div class="modal-footer p-0 mt-5">
            <button type="button" class="btn ewb-button-big ewb-button-secondary mr-2" (click)="modalRef.close()" [disabled]="loading">
              {{ t('taskBoard.newTaskBoardModal.cancel') }}
            </button>
            <button type="submit" class="btn ewb-button-big ewb-button-primary" [disabled]="loading || form.invalid">
              {{ t('taskBoard.newTaskBoardModal.create') }}
            </button>
          </div>
        </form>
      </eworkbench-loading>
    </div>
  </eworkbench-modal>
</ng-container>
