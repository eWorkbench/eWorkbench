<ng-container *transloco="let t">
  <eworkbench-modal [modalFooter]="false">
    <div slot="header">
      {{ t('taskBoard.deleteColumnModal.header', { name: column.title }) }}
    </div>
    <div slot="body">
      <eworkbench-loading [loading]="loading">
        <form [formGroup]="form">
          {{ t('taskBoard.deleteColumnModal.confirmationText', { name: column.title }) }}

          <div class="modal-footer p-0 mt-5">
            <span class="mr-3">
              <div class="custom-control custom-checkbox">
                <input
                  class="custom-control-input"
                  type="checkbox"
                  id="doNotShowMessageAgain"
                  name="doNotShowMessageAgain"
                  formControlName="doNotShowMessageAgain"
                  (change)="saveUserDialogSettings()"
                />
                <label class="custom-control-label font-normal" for="doNotShowMessageAgain">{{
                  t('taskBoard.deleteColumnModal.doNotShowMessageAgain.label')
                }}</label>
              </div>
            </span>
            <button type="button" class="btn ewb-button-big ewb-button-secondary mr-2" (click)="modalRef.close()" [disabled]="loading">
              {{ t('taskBoard.deleteColumnModal.cancel') }}
            </button>
            <button type="button" class="btn ewb-button-big ewb-button-danger" (click)="onDelete()" [disabled]="loading">
              {{ t('taskBoard.deleteColumnModal.delete') }}
            </button>
          </div>
        </form>
      </eworkbench-loading>
    </div>
  </eworkbench-modal>
</ng-container>
