<ng-container *transloco="let t">
  <eworkbench-modal>
    <div slot="header">
      {{ t('user.listModal.header') }}
    </div>
    <div slot="body">
      <ng-container *ngFor="let user of users; let last = last">
        <div [class.mb-2]="!last">
          <eworkbench-secondary-collapse-element [labelTemplate]="userDetailsTemplate" [element]="user" [collapsed]="true">
            <eworkbench-user-details-preview [user]="user"></eworkbench-user-details-preview>
          </eworkbench-secondary-collapse-element>
        </div>
      </ng-container>
    </div>
    <div slot="footer">
      <button type="button" class="btn ewb-button-big ewb-button-primary" (click)="modalRef.close()">
        {{ t('user.listModal.close') }}
      </button>
    </div>
  </eworkbench-modal>
</ng-container>

<ng-template #userDetailsTemplate let-user>
  <eworkbench-user-details [user]="user" [active]="false"></eworkbench-user-details>
</ng-template>
