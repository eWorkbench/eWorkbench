<div class="collapse-element" [class.bg-white]="background" [class.no-border]="!border">
  <div class="collapse-element-header px-2 pt-2" [class.align-items-center]="center">
    <button
      *ngIf="collapsible"
      type="button"
      class="btn ewb-button-big ewb-button-primary close-button square mr-2"
      [ngClass]="{ 'ewb-button-primary close-button': primary, 'ewb-button-secondary close-button-secondary': !primary }"
      [attr.aria-expanded]="!collapsed"
      aria-controls="collapseBasic"
      (click)="onToggleCollapse()"
    >
      <eworkbench-icon *ngIf="collapsed" className="wb-plus"></eworkbench-icon>
      <eworkbench-icon *ngIf="!collapsed" className="wb-minus"></eworkbench-icon>
    </button>
    <span *ngIf="labelText" class="font-bold label-text"> {{ labelText }}</span>
    <ng-template *ngIf="labelTemplate" [ngTemplateOutlet]="labelTemplate" [ngTemplateOutletContext]="{ $implicit: element }"></ng-template>
  </div>
  <hr class="mt-2 mb-0" />
  <div class="collapse-element-body p-6" [collapse]="collapsed">
    <ng-content></ng-content>
  </div>
</div>
