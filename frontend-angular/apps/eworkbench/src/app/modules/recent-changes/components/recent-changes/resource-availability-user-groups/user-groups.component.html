<ng-container *transloco="let t">
  <ng-container *ngIf="userGroup">
    {{ userGroup?.name }}
  </ng-container>
  <ng-container *ngIf="!userGroup">
    {{ t('userGroups.unknownUserGroup') }}
  </ng-container>
</ng-container>
