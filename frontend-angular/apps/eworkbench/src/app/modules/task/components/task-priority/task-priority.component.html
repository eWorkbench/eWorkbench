<ng-container *transloco="let t">
  <ng-container *ngIf="priority === '5'">
    <eworkbench-icon className="wb-2-chevrons-up" class="ewb-priority-very-high" [class.mr-1]="label"></eworkbench-icon>
    <ng-container *ngIf="label">{{ t('tasks.priority.veryHigh') }}</ng-container>
  </ng-container>
  <ng-container *ngIf="priority === '4'">
    <eworkbench-icon className="wb-chevron-up" class="ewb-priority-high" [class.mr-1]="label"></eworkbench-icon>
    <ng-container *ngIf="label">{{ t('tasks.priority.high') }}</ng-container>
  </ng-container>
  <ng-container *ngIf="priority === '3'">
    <eworkbench-icon className="wb-priority-normal" class="ewb-priority-normal" [class.mr-1]="label"></eworkbench-icon>
    <ng-container *ngIf="label">{{ t('tasks.priority.normal') }}</ng-container>
  </ng-container>
  <ng-container *ngIf="priority === '2'">
    <eworkbench-icon className="wb-chevron-down-1" class="ewb-priority-low" [class.mr-1]="label"></eworkbench-icon>
    <ng-container *ngIf="label">{{ t('tasks.priority.low') }}</ng-container>
  </ng-container>
  <ng-container *ngIf="priority === '1'">
    <eworkbench-icon className="wb-2-chevrons-down" class="ewb-priority-very-low" [class.mr-1]="label"></eworkbench-icon>
    <ng-container *ngIf="label">{{ t('tasks.priority.veryLow') }}</ng-container>
  </ng-container>
</ng-container>
