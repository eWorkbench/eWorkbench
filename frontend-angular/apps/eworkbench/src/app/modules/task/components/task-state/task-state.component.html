<ng-container *transloco="let t">
  <ng-container *ngIf="state === 'NEW'">
    <eworkbench-icon className="wb-new" [class.mr-1]="label"></eworkbench-icon>
    <ng-container *ngIf="label">{{ t('tasks.state.new') }}</ng-container>
  </ng-container>
  <ng-container *ngIf="state === 'PROG'">
    <eworkbench-icon className="wb-in-progress" [class.mr-1]="label"></eworkbench-icon>
    <ng-container *ngIf="label">{{ t('tasks.state.inProgress') }}</ng-container>
  </ng-container>
  <ng-container *ngIf="state === 'DONE'">
    <eworkbench-icon className="wb-done" [class.mr-1]="label"></eworkbench-icon>
    <ng-container *ngIf="label">{{ t('tasks.state.done') }}</ng-container>
  </ng-container>
</ng-container>
