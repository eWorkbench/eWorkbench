<ng-container *transloco="let t">
  <eworkbench-modal [modalFooter]="false">
    <div slot="header">
      {{ t('labBook.moveElementToSectionModal.header') }}
    </div>
    <div slot="body">
      <eworkbench-loading [loading]="loading">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" errorTailor>
          <div class="mb-4">
            <label for="section-modal">
              {{ t('labBook.moveElementToSectionModal.section.label') }}
              <eworkbench-form-asterisk class="d-inline-block"></eworkbench-form-asterisk>
            </label>
            <ng-select
              class="ewb-select"
              formControlName="section"
              labelForId="section-modal"
              name="section-modal"
              [placeholder]="t('labBook.moveElementToSectionModal.section.placeholder')"
              [items]="sections"
              [clearable]="false"
              bindLabel="label"
              bindValue="value"
              dropdownPosition="top"
            ></ng-select>
          </div>

          <div class="modal-footer p-0 mt-5">
            <button type="button" class="btn ewb-button-big ewb-button-secondary mr-2" [disabled]="loading" (click)="modalRef.close()">
              {{ t('labBook.moveElementToSectionModal.cancel') }}
            </button>
            <button type="submit" class="btn ewb-button-big ewb-button-primary" [disabled]="loading || form.invalid">
              {{ t('labBook.moveElementToSectionModal.confirm') }}
            </button>
          </div>
        </form>
      </eworkbench-loading>
    </div>
  </eworkbench-modal>
</ng-container>
