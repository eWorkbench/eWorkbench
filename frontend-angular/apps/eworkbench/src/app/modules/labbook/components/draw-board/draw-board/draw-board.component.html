<ng-container *transloco="let t">
  <div id="labbook-draw-board" class="with-sidebar">
    <aside>
      <eworkbench-labbook-sidebar
        [id]="id"
        [projects]="projects"
        [editable]="editable"
        (created)="onAddElement($event)"
        (refresh)="onRefreshGrid($event)"
      ></eworkbench-labbook-sidebar>
    </aside>
    <div class="draw-board">
      <eworkbench-labbook-search-bar
        class="mb-4"
        [id]="id"
        [projects]="projects"
        [editable]="editable"
        (created)="onAddElement($event)"
      ></eworkbench-labbook-search-bar>
      <eworkbench-labbook-draw-board-grid
        #drawBoardGrid
        [id]="id"
        [created]="created"
        [refresh]="refresh"
        [editable]="editable"
      ></eworkbench-labbook-draw-board-grid>
    </div>
  </div>
</ng-container>
