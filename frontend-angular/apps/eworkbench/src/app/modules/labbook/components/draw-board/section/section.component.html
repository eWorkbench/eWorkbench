<ng-container *transloco="let t">
  <form [formGroup]="form" class="element" (ngSubmit)="onSubmit()" errorTailor>
    <div class="header">
      <div class="flex justify-between">
        <div class="mr-2 self-center">
          <button type="button" class="btn ewb-button-big ewb-button-none text-white" (click)="onExpandSection()" *ngIf="!expanded">
            <eworkbench-icon className="wb-bold-chevron-right"></eworkbench-icon>
          </button>
          <button type="button" class="btn ewb-button-big ewb-button-none text-white" (click)="onCollapseSection(false)" *ngIf="expanded">
            <eworkbench-icon className="wb-bold-chevron-down"></eworkbench-icon>
          </button>
        </div>
        <div class="section-date mr-2">
          <eworkbench-form-input [for]="'date-' + uniqueHash" [loading]="loading" [margin]="false" [onSubmit]="refreshResetValue">
            <input
              type="text"
              class="form-control ewb-input"
              formControlName="date"
              [id]="'date-' + uniqueHash"
              [name]="'date-' + uniqueHash"
              [placeholder]="t('labBook.drawBoardSection.details.date.placeholder')"
              autocomplete="off"
              slot="input"
            />
          </eworkbench-form-input>
        </div>
        <div class="flex-fill">
          <eworkbench-form-input [for]="'title-' + uniqueHash" [loading]="loading" [margin]="false" [onSubmit]="refreshResetValue">
            <input
              type="text"
              class="form-control ewb-input"
              [id]="'title-' + uniqueHash"
              formControlName="title"
              [name]="'title-' + uniqueHash"
              [placeholder]="t('labBook.drawBoardSection.details.title.placeholder')"
              slot="input"
            />
          </eworkbench-form-input>
        </div>
        <div class="ml-2 self-center">
          <button
            type="button"
            class="btn ewb-button-big square-md ewb-button-none text-red-600 cursor-move drag-handle mr-2"
            *ngIf="lock?.locked"
          >
            <eworkbench-icon className="wb-locked"></eworkbench-icon>
          </button>
          <button type="button" class="btn ewb-button-big square-md ewb-button-none text-white cursor-move drag-handle mr-2">
            <eworkbench-icon className="wb-arrow-cross"></eworkbench-icon>
          </button>
          <button type="button" class="btn ewb-button-big square-md ewb-button-none text-white" (click)="onDelete()" [disabled]="loading">
            <eworkbench-icon className="wb-trash-1"></eworkbench-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="body" *ngIf="expanded">
      <eworkbench-labbook-draw-board-grid
        #drawBoardGrid
        [id]="id"
        [section]="element.child_object_id"
        [editable]="editable"
      ></eworkbench-labbook-draw-board-grid>
    </div>
  </form>
</ng-container>
