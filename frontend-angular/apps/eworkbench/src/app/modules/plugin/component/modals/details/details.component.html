<ng-container *transloco="let t">
  <eworkbench-modal>
    <div slot="header">
      {{ t('plugin.detailsModal.header') }}
    </div>
    <div slot="body">
      <eworkbench-plugin-details [plugin]="plugin"></eworkbench-plugin-details>
    </div>
    <div slot="footer">
      <button type="button" class="btn ewb-button-big ewb-button-secondary" (click)="modalRef.close()">
        {{ t('plugin.detailsModal.close') }}
      </button>
    </div>
  </eworkbench-modal>
</ng-container>
