<ng-container *transloco="let t">
  <div class="flex mb-4">
    <div class="flex-fill text-center mb-4" *ngIf="plugin.logo">
      <img [src]="plugin.logo" [alt]="plugin.title" class="max-w-full h-auto" />
    </div>
    <eworkbench-plugin-details-dropdown [plugin]="plugin" (selected)="onDropdownSelected($event)"></eworkbench-plugin-details-dropdown>
  </div>
  <div class="mb-4">
    <label for="title-modal">{{ t('plugin.preview.title.label') }}</label>
    <div>{{ plugin.title }}</div>
  </div>
  <div class="mb-4">
    <label for="shortDescription-modal">{{ t('plugin.preview.shortDescription.label') }}</label>
    <div>{{ plugin.short_description }}</div>
  </div>
  <div class="mb-4">
    <label for="responsibleUsers-modal">{{ t('plugin.preview.responsibleUsers.label') }}</label>
    <eworkbench-users-grouping [users]="plugin.responsible_users" [chip]="true"></eworkbench-users-grouping>
  </div>
  <div class="text-right">
    <button type="button" class="btn ewb-button-big ewb-button-secondary mr-2" (click)="onShowDetails()">
      {{ t('plugin.preview.showDetails') }}
    </button>
    <button type="button" class="btn ewb-button-big ewb-button-primary" (click)="onSelect()">
      {{ t('plugin.preview.select') }}
    </button>
  </div>
</ng-container>
