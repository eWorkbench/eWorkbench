<ng-container *transloco="let t">
  <eworkbench-modal [modalFooter]="false">
    <div slot="header">
      {{ t('projects.members.removeModal.header') }}
    </div>
    <div slot="body">
      <eworkbench-loading [loading]="loading">
        <form (ngSubmit)="onSubmit()">
          <alert type="warning" *ngIf="currentUser?.pk === member.user.pk">
            <strong>
              <eworkbench-icon class="mr-1" className="wb-exclamation"></eworkbench-icon>
              {{ t('project.members.removeModal.warning') }}:
            </strong>
            {{ t('project.members.removeModal.warningMessage') }}
          </alert>

          <div [class.mt-4]="currentUser?.pk === member.user.pk">
            {{ t('projects.members.removeModal.body1') }}
            <eworkbench-user-details class="d-inline-block" [user]="member.user"></eworkbench-user-details>
            {{ t('projects.members.removeModal.body2') }}
          </div>

          <div class="modal-footer p-0 mt-5">
            <button type="button" class="btn ewb-button-big ewb-button-secondary mr-2" [disabled]="loading" (click)="modalRef.close()">
              {{ t('projects.members.removeModal.cancel') }}
            </button>
            <button type="button" class="btn ewb-button-big ewb-button-secondary mr-2" [disabled]="loading" (click)="onInactive()">
              {{ t('projects.members.removeModal.noAccess') }}
            </button>
            <button type="submit" class="btn ewb-button-big ewb-button-primary" [disabled]="loading">
              {{ t('projects.members.removeModal.remove') }}
            </button>
          </div>
        </form>
      </eworkbench-loading>
    </div>
  </eworkbench-modal>
</ng-container>
