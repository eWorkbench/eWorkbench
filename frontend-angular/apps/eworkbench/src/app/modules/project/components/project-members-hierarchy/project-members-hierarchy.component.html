<ng-container *transloco="let t">
  <div class="background p-6 mt-4" *ngIf="members.length">
    <div class="text-gray-600 mb-2">
      {{ t('project.members.allMemberships') }}
    </div>
    <ul class="list-unstyled m-0">
      <li class="py-2 flex items-center" *ngFor="let member of members">
        <eworkbench-user-details class="inline-block mr-1" [user]="member.user" [invertedAvatar]="true"></eworkbench-user-details>
        <span>({{ formatRoles(memberRoles[member.user_pk]) }})</span>
      </li>
    </ul>
  </div>
</ng-container>
