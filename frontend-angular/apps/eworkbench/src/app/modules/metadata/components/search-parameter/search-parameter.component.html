<ng-container *transloco="let t">
  <div class="search-parameter">
    <div>
      <ng-select
        class="ewb-select"
        [formControl]="f.type"
        [items]="types"
        [clearable]="false"
        bindValue="value"
        (change)="onChangeType()"
      ></ng-select>
    </div>
    <div>
      <ng-select
        class="ewb-select"
        [formControl]="f.operator"
        [items]="operators"
        [clearable]="false"
        bindValue="value"
        (change)="onChanged()"
      ></ng-select>
    </div>
    <div>
      <eworkbench-metadata-field
        [id]="parameter.pk"
        [baseType]="parameter.base_type"
        [typeSettings]="parameter.type_settings"
        [editable]="true"
        (changed)="onChanged($event)"
      ></eworkbench-metadata-field>
    </div>
    <div>
      <ng-select
        class="ewb-select"
        [formControl]="f.combinationOperator"
        [items]="combinationOperators"
        [clearable]="false"
        bindValue="value"
        (change)="onChanged()"
      ></ng-select>
    </div>
    <button
      type="button"
      class="btn ewb-button ewb-button-big ewb-button-secondary square align-self-center"
      [tooltip]="t('formInput.remove.tooltip')"
      containerClass="tooltip-sm"
      (click)="onRemove()"
    >
      <eworkbench-icon className="wb-remove"></eworkbench-icon>
    </button>
  </div>
</ng-container>
