<ng-container *transloco="let t">
  <button
    type="button"
    class="btn ewb-button-small"
    [disabled]="loading"
    [tooltip]="t('restoreButton.tooltip')"
    containerClass="tooltip-sm"
    (click)="onRestore(id)"
  >
    <eworkbench-icon className="wb-undo"></eworkbench-icon>
  </button>
</ng-container>
