<ng-container *transloco="let t">
  <ng-container *ngIf="mime === 'image/jpeg'">
    <eworkbench-icon className="wb-image-file"></eworkbench-icon>
  </ng-container>
  <ng-container *ngIf="mime === 'image/png'">
    <eworkbench-icon className="wb-image-file"></eworkbench-icon>
  </ng-container>
  <ng-container *ngIf="mime === 'image/gif'">
    <eworkbench-icon className="wb-image-file"></eworkbench-icon>
  </ng-container>
  <ng-container *ngIf="mime === 'image/tiff'">
    <eworkbench-icon className="wb-image-file"></eworkbench-icon>
  </ng-container>
  <ng-container *ngIf="mime === 'application/pdf'">
    <eworkbench-icon className="wb-pdf-file"></eworkbench-icon>
  </ng-container>
  <ng-container *ngIf="mime === 'application/octet-stream'">
    <eworkbench-icon className="wb-download"></eworkbench-icon>
  </ng-container>
</ng-container>
