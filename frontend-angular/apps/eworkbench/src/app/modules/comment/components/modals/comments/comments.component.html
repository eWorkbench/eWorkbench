<ng-container *transloco="let t">
  <eworkbench-modal>
    <div slot="header">
      {{ t('comments.commentsModal.header', { name: element.display }) }}
    </div>
    <div slot="body">
      <eworkbench-comments
        [service]="service"
        [id]="element.pk"
        [contentType]="element.content_type"
        [projects]="element.projects"
        [create]="create"
      ></eworkbench-comments>
    </div>

    <div slot="footer">
      <button type="button" class="btn ewb-button-big ewb-button-primary" (click)="modalRef.close()">
        {{ t('comments.commentsModal.close') }}
      </button>
    </div>
  </eworkbench-modal>
</ng-container>
