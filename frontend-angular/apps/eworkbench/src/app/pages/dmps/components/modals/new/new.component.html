<ng-container *transloco="let t">
  <eworkbench-modal [modalFooter]="false">
    <div slot="header">
      {{ t('dmp.newModal.header') }}
    </div>
    <div slot="body">
      <eworkbench-loading [loading]="loading">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" errorTailor>
          <div class="mb-4">
            <label for="title-modal">{{ t('dmp.newModal.title.label') }}</label>
            <input
              type="text"
              class="form-control ewb-input"
              formControlName="title"
              id="title-modal"
              name="title-modal"
              [placeholder]="t('dmp.newModal.title.placeholder')"
            />
          </div>
          <div class="mb-4">
            <label for="dmp-form-modal">{{ t('dmp.newModal.dmpForm.label') }}</label>
            <ng-select
              class="ewb-select"
              formControlName="dmpForm"
              labelForId="dmp-form-modal"
              name="dmp-form-modal"
              [placeholder]="t('dmp.newModal.dmpForm.placeholder')"
              [typeahead]="projectInput$"
              [items]="dmpForms"
              bindLabel="title"
              bindValue="pk"
            ></ng-select>
          </div>
          <div class="mb-4">
            <label for="projects-modal">{{ t('dmp.newModal.projects.label') }}</label>
            <ng-select
              class="ewb-select"
              formControlName="projects"
              labelForId="projects-modal"
              name="projects-modal"
              [placeholder]="t('dmp.newModal.projects.placeholder')"
              [multiple]="true"
              [typeahead]="projectInput$"
              [items]="projects"
              bindLabel="name"
              bindValue="pk"
              dropdownPosition="top"
            >
              <ng-template ng-label-tmp let-item="item" let-clear="clear">
                {{ item.name }}
                <span class="ng-value-icon left" (click)="clear(item)" aria-hidden="true">Ã—</span>
              </ng-template>
            </ng-select>
          </div>

          <div class="modal-footer p-0 mt-5">
            <button type="button" class="btn ewb-button-big ewb-button-secondary mr-2" [disabled]="loading" (click)="modalRef.close()">
              {{ t('dmp.newModal.cancel') }}
            </button>
            <button type="submit" class="btn ewb-button-big ewb-button-primary" [disabled]="loading || form.invalid">
              {{ t('dmp.newModal.create') }}
            </button>
          </div>
        </form>
      </eworkbench-loading>
    </div>
  </eworkbench-modal>
</ng-container>
