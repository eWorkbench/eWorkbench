<ng-container *transloco="let t">
  <eworkbench-modal [modalFooter]="false">
    <div slot="header">
      {{ t('labBook.newModal.header') }}
    </div>
    <div slot="body">
      <eworkbench-loading [loading]="loading">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" errorTailor>
          <div class="mb-4">
            <label for="title-modal">
              {{ t('labBook.newModal.title.label') }}
              <eworkbench-form-asterisk class="d-inline-block"></eworkbench-form-asterisk>
            </label>
            <input
              type="text"
              class="form-control ewb-input"
              formControlName="title"
              id="title-modal"
              name="title-modal"
              [placeholder]="t('labBook.newModal.title.placeholder')"
            />
          </div>
          <div class="mb-4">
            <div class="custom-control custom-checkbox">
              <input
                class="custom-control-input"
                type="checkbox"
                formControlName="isTemplate"
                id="isTemplate-modal"
                name="isTemplate-modal"
              />
              <label class="custom-control-label font-weight-normal" for="isTemplate-modal">{{
                t('labBook.newModal.isTemplate.label')
              }}</label>
            </div>
          </div>
          <div class="mb-4">
            <label for="description-modal">{{ t('labBook.newModal.description.label') }}</label>
            <eworkbench-wysiwyg-editor id="description-modal" formControlName="description"></eworkbench-wysiwyg-editor>
          </div>
          <div class="mb-4">
            <label for="projects-modal">{{ t('labBook.newModal.projects.label') }}</label>
            <ng-select
              class="ewb-select"
              formControlName="projects"
              labelForId="projects-modal"
              name="projects-modal"
              [placeholder]="t('labBook.newModal.projects.placeholder')"
              [multiple]="true"
              [typeahead]="projectInput$"
              [items]="projects"
              bindLabel="name"
              bindValue="pk"
              dropdownPosition="top"
            >
              <ng-template ng-label-tmp let-item="item" let-clear="clear">
                {{ item.name }}
                <span class="ng-value-icon left" (click)="clear(item)" aria-hidden="true">Ã—</span>
              </ng-template>
            </ng-select>
          </div>

          <div class="modal-footer p-0 mt-5">
            <button type="button" class="btn ewb-button-big ewb-button-secondary mr-2" [disabled]="loading" (click)="modalRef.close()">
              {{ t('labBook.newModal.cancel') }}
            </button>
            <button type="submit" class="btn ewb-button-big ewb-button-primary" [disabled]="loading || form.invalid">
              {{ t('labBook.newModal.create') }}
            </button>
          </div>
        </form>
      </eworkbench-loading>
    </div>
  </eworkbench-modal>
</ng-container>
