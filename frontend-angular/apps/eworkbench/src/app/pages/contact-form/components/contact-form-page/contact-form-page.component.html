<eworkbench-header [title]="title"></eworkbench-header>

<ng-container *transloco="let t">
  <main>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" errorTailor>
      <div class="mb-4">
        <label for="subject">
          {{ t('contactForm.subject') }}
          <eworkbench-form-asterisk class="inline-block"></eworkbench-form-asterisk>
        </label>
        <input
          type="subject"
          class="form-control ewb-input"
          id="subject"
          formControlName="subject"
          name="subject"
          [placeholder]="t('contactForm.subject')"
        />
      </div>
      <div class="mb-4">
        <label for="message">
          {{ t('contactForm.message') }}
          <eworkbench-form-asterisk class="inline-block"></eworkbench-form-asterisk>
        </label>
        <eworkbench-wysiwyg-editor [id]="'message'" formControlName="message"></eworkbench-wysiwyg-editor>
      </div>
      <button type="submit" class="btn ewb-button-big ewb-button-primary" [disabled]="loading || form.invalid">
        {{ t('contactForm.send') }}
      </button>
    </form>
  </main>
</ng-container>
