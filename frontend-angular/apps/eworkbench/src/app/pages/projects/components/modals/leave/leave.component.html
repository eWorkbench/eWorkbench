<ng-container *transloco="let t">
  <eworkbench-modal [modalFooter]="false">
    <div slot="header">
      {{ t('project.leaveModal.header') }}
    </div>
    <div slot="body">
      <div class="mb-4">
        {{ t('project.leaveModal.confirmationMessage') }}
      </div>

      <div class="modal-footer p-0 mt-5">
        <span class="mr-3">
          <div class="custom-control custom-checkbox">
            <input
              class="custom-control-input"
              type="checkbox"
              id="doNotShowMessageAgain"
              name="doNotShowMessageAgain"
              [formControl]="f.doNotShowMessageAgain"
              (change)="saveUserDialogSettings()"
            />
            <label class="custom-control-label font-weight-normal" for="doNotShowMessageAgain">{{
              t('project.leaveModal.doNotShowMessageAgain.label')
            }}</label>
          </div>
        </span>
        <button type="button" class="btn ewb-button-big ewb-button-secondary mr-2" (click)="modalRef.close(false)">
          {{ t('project.leaveModal.cancel') }}
        </button>
        <button type="button" class="btn ewb-button-big ewb-button-primary" (click)="modalRef.close(true)">
          {{ t('project.leaveModal.leave') }}
        </button>
      </div>
    </div>
  </eworkbench-modal>
</ng-container>
