<ng-container *transloco="let t">
  <eworkbench-modal [modalFooter]="false">
    <div slot="header">
      {{ t('project.stateTimelineModal.header') }}
    </div>
    <div slot="body">
      <eworkbench-project-state-timeline [projectId]="id"></eworkbench-project-state-timeline>
      <div class="modal-footer p-0 mt-5">
        <button type="button" class="btn ewb-button-big ewb-button-secondary mr-2" [disabled]="loading" (click)="modalRef.close()">
          {{ t('project.stateTimelineModal.close') }}
        </button>
      </div>
    </div>
  </eworkbench-modal>
</ng-container>
