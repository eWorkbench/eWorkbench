<ng-container *transloco="let t">
  <eworkbench-header [title]="title">
    <ng-container slot="search">
      <div class="d-flex align-items-center">
        <div class="search-input mr-2">
          <ng-select
            class="ewb-select"
            [formControl]="projectsControl"
            labelForId="projects-header"
            name="projects-header"
            [placeholder]="t('resources.header.projects.placeholder')"
            [typeahead]="projectsInput$"
            [items]="projects"
            bindLabel="name"
            bindValue="pk"
          ></ng-select>
        </div>

        <div class="search-input mr-2">
          <ng-select
            #select
            class="ewb-select"
            [formControl]="usersControl"
            labelForId="users-header"
            name="users-modal"
            [placeholder]="t('resources.header.users.placeholder')"
            [typeahead]="usersInput$"
            [items]="users"
            bindLabel="username"
            bindValue="pk"
          >
            <ng-template ng-label-tmp let-item="item" let-clear="clear">
              <eworkbench-user-details class="d-inline-block mr-1" [user]="item" [active]="false"></eworkbench-user-details>
              <span class="sub-text">{{ item.email }}</span>
            </ng-template>

            <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
              <div class="user-dropdown-option">
                <img class="rounded-circle mr-2" width="40" [src]="item.userprofile.avatar" [alt]="t('profile.picture')" />
                <div>
                  <ng-container *ngIf="item?.userprofile.anonymized">
                    <span class="details text-secondary">{{ t('user.details.anonymizedUser') }}</span>
                  </ng-container>
                  <ng-container *ngIf="!item?.userprofile.anonymized">
                    <ng-container
                      *ngIf="item?.userprofile.first_name && item?.userprofile.last_name; then userTemplate; else usernameTemplate"
                    ></ng-container>
                  </ng-container>

                  <ng-template #userTemplate>
                    <span [ngOptionHighlight]="search">{{ item?.userprofile.first_name }} {{ item?.userprofile.last_name }}</span>
                  </ng-template>
                  <ng-template #usernameTemplate>
                    <span [ngOptionHighlight]="search">{{ item?.username }}</span>
                  </ng-template>

                  <div class="sub-text" [ngOptionHighlight]="search">{{ item.email }}</div>
                </div>
              </div>
            </ng-template>
          </ng-select>
        </div>

        <div class="search-input">
          <div class="input-group search-input-group">
            <input
              type="text"
              class="form-control ewb-input"
              id="search-header"
              name="search-header"
              [formControl]="searchControl"
              [placeholder]="t('resources.header.search.placeholder')"
            />
            <button type="button" class="btn btn-sm bg-transparent clear-input" *ngIf="!searchControl.value">
              <eworkbench-icon className="wb-search"></eworkbench-icon>
            </button>
            <button
              type="button"
              class="btn btn-sm bg-transparent clear-input"
              (click)="searchControl.patchValue(null)"
              *ngIf="searchControl.value"
            >
              <eworkbench-icon className="wb-remove"></eworkbench-icon>
            </button>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container slot="elements">
      <button class="btn ewb-button-big ewb-button-background" (click)="openNewModal()">
        <eworkbench-icon className="wb-plus-circle"></eworkbench-icon> {{ t('resources.new') }}
      </button>
    </ng-container>
  </eworkbench-header>
</ng-container>

<div [class.with-sidebar]="showSidebar">
  <aside *ngIf="showSidebar">
    <eworkbench-project-sidebar [sidebarItem]="sidebarItem"></eworkbench-project-sidebar>
  </aside>
  <main>
    <div class="ewb-list-actions-container">
      <eworkbench-trashed-items-filter (stateChanged)="onFilterItems($event)"></eworkbench-trashed-items-filter>
      <eworkbench-table-manage-columns
        class="d-flex justify-content-end"
        [columns]="listColumns"
        [defaultColumns]="defaultColumns"
        (columnsChanged)="onColumnsChanged($event)"
      ></eworkbench-table-manage-columns>
    </div>
    <eworkbench-table-view
      #tableView
      [columns]="listColumns"
      [service]="resourcesService"
      [params]="params"
      [skipInit]="showSidebar"
      [sortBy]="sorting?.key"
      [sort]="sorting?.direction"
      (orderChanged)="onColumnsChanged($event)"
      (sortChanged)="onSortChanged($event)"
    ></eworkbench-table-view>
    <ng-template #nameCellTemplate let-row>
      <eworkbench-ellipsis-element [maxWidth]="300">
        <a [routerLink]="[showSidebar ? '.' : '' + '/resources', row.pk]">{{ row.name }}</a>
      </eworkbench-ellipsis-element>
    </ng-template>
    <ng-template #typeCellTemplate let-row>
      <eworkbench-resource-type [type]="row.type"></eworkbench-resource-type>
    </ng-template>
    <ng-template #descriptionCellTemplate let-row>
      <eworkbench-ellipsis-element maxWidth="350">
        {{ row.description | stripHTML }}
      </eworkbench-ellipsis-element>
    </ng-template>
    <ng-template #createdByCellTemplate let-row>
      <eworkbench-user-details [user]="row.created_by"></eworkbench-user-details>
    </ng-template>
    <ng-template #contactCellTemplate let-row>
      <a href="mailto:{{ row.contact }}">{{ row.contact }}</a>
    </ng-template>
    <ng-template #userAvailabilityCellTemplate let-row>
      <eworkbench-resource-availability [availability]="row.user_availability"></eworkbench-resource-availability>
    </ng-template>
    <ng-template #actionsCellTemplate let-row>
      <ng-container *transloco="let t">
        <div class="text-right">
          <eworkbench-favorite-button
            *ngIf="!row.deleted"
            class="d-inline-block mr-2"
            [id]="row.pk"
            [contentType]="row.content_type"
            [favorited]="row.is_favourite"
          ></eworkbench-favorite-button>
          <button
            *ngIf="!row.deleted"
            type="button"
            class="btn ewb-button-small mr-2"
            (click)="onOpenDuplicateModal(row)"
            [disabled]="loading"
            [tooltip]="t('duplicateButton.tooltip')"
            containerClass="tooltip-sm"
          >
            <eworkbench-icon className="wb-copy"></eworkbench-icon>
          </button>
          <eworkbench-trash-button
            *ngIf="!row.deleted"
            class="d-inline-block mr-2"
            [service]="resourcesService"
            [id]="row.pk"
            [tableView]="tableView"
          ></eworkbench-trash-button>

          <button *ngIf="!row.deleted" class="btn ewb-button-regular ewb-button-additional" (click)="onOpenResourceBookingModal(row)">
            {{ t('resources.book') }}
          </button>

          <eworkbench-restore-button
            *ngIf="row.deleted"
            [service]="resourcesService"
            [id]="row.pk"
            [tableView]="tableView"
            (restored)="onRestore($event)"
          ></eworkbench-restore-button>
        </div>
      </ng-container>
    </ng-template>

    <eworkbench-my-resource-bookings [refresh]="refreshMyBookings"></eworkbench-my-resource-bookings>
  </main>
</div>
