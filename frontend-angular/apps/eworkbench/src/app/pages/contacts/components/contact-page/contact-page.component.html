<ng-container *transloco="let t">
  <eworkbench-header [title]="detailsTitle">
    <ng-container slot="elements" *ngIf="initialState">
      <eworkbench-favorite-button
        class="inline-block mr-2"
        [id]="initialState?.pk"
        [contentType]="initialState?.content_type"
        [favorited]="initialState?.is_favourite"
        btnClass="btn bg-transparent ewb-button-big square-md text-white"
      ></eworkbench-favorite-button>
      <eworkbench-details-dropdown
        [service]="contactsService"
        [id]="id"
        [redirectDestination]="[showSidebar ? '.' : '' + '/contacts', id]"
        [newModalComponent]="newModalComponent"
        [initialState]="initialState"
        [shareElement]="true"
        [privileges]="privileges"
        *ngIf="privileges"
      ></eworkbench-details-dropdown>
    </ng-container>
  </eworkbench-header>
</ng-container>

<div *ngIf="!initialState" [class.with-sidebar]="showSidebar">
  <aside *ngIf="showSidebar">
    <eworkbench-sidebar-skeleton></eworkbench-sidebar-skeleton>
  </aside>
  <div class="skeleton-wrapper">
    <div class="contact mb-5">
      <div>
        <eworkbench-details-skeleton [fields]="9" [header]="true" class="mb-6"></eworkbench-details-skeleton>
        <eworkbench-wysiwyg-skeleton [header]="true" class="mb-6"></eworkbench-wysiwyg-skeleton>
        <eworkbench-details-skeleton [fields]="1" [header]="true"></eworkbench-details-skeleton>
      </div>
      <div>
        <eworkbench-list-skeleton [lines]="5" [header]="true" [collapseHeader]="true"></eworkbench-list-skeleton>
      </div>
      <div>
        <eworkbench-list-skeleton [lines]="5" [header]="true" [collapseHeader]="true" class="mb-6"></eworkbench-list-skeleton>
        <eworkbench-list-skeleton [lines]="5" [header]="true" [collapseHeader]="true" class="mb-6"></eworkbench-list-skeleton>
        <eworkbench-comment-skeleton [fields]="3" [header]="true"></eworkbench-comment-skeleton>
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="initialState">
  <ng-container *transloco="let t">
    <div [class.with-sidebar]="showSidebar">
      <aside *ngIf="showSidebar">
        <eworkbench-project-sidebar [sidebarItem]="sidebarItem"></eworkbench-project-sidebar>
      </aside>
      <main>
        <ng-container *ngIf="initialState?.deleted">
          <eworkbench-trash-notice></eworkbench-trash-notice>
        </ng-container>
        <eworkbench-lock [id]="id" [lock]="lock" [lockUser]="lockUser" [modified]="modified" [service]="contactsService"></eworkbench-lock>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="contact" errorTailor>
          <div>
            <eworkbench-details-collapse-element [labelText]="t('contact.details.element.details')">
              <ng-container slot="body">
                <div class="mb-4">
                  <eworkbench-form-input
                    for="academicTitle"
                    [label]="t('contact.details.academicTitle.label')"
                    [loading]="loading"
                    [onSubmit]="refreshResetValue"
                  >
                    <input
                      type="text"
                      class="form-control ewb-input"
                      id="academicTitle"
                      formControlName="academicTitle"
                      name="academicTitle"
                      [placeholder]="t('contact.details.academicTitle.placeholder')"
                      slot="input"
                    />
                  </eworkbench-form-input>
                </div>
                <div class="mb-4">
                  <eworkbench-form-input
                    for="firstName"
                    [label]="t('contact.details.firstName.label')"
                    [loading]="loading"
                    [onSubmit]="refreshResetValue"
                    [required]="true"
                  >
                    <input
                      type="text"
                      class="form-control ewb-input"
                      id="firstName"
                      formControlName="firstName"
                      name="firstName"
                      [placeholder]="t('contact.details.firstName.placeholder')"
                      slot="input"
                    />
                  </eworkbench-form-input>
                </div>
                <div class="mb-4">
                  <eworkbench-form-input
                    for="lastName"
                    [label]="t('contact.details.lastName.label')"
                    [loading]="loading"
                    [onSubmit]="refreshResetValue"
                    [required]="true"
                  >
                    <input
                      type="text"
                      class="form-control ewb-input"
                      id="lastName"
                      formControlName="lastName"
                      name="lastName"
                      [placeholder]="t('contact.details.lastName.placeholder')"
                      slot="input"
                    />
                  </eworkbench-form-input>
                </div>
                <div class="mb-4">
                  <eworkbench-form-input
                    for="email"
                    [label]="t('contact.details.email.label')"
                    [loading]="loading"
                    [onSubmit]="refreshResetValue"
                  >
                    <input
                      type="text"
                      class="form-control ewb-input"
                      id="email"
                      formControlName="email"
                      name="email"
                      [placeholder]="t('contact.details.email.placeholder')"
                      slot="input"
                    />
                  </eworkbench-form-input>
                </div>
                <div class="mb-4">
                  <eworkbench-form-input
                    for="phone"
                    [label]="t('contact.details.phone.label')"
                    [loading]="loading"
                    [onSubmit]="refreshResetValue"
                  >
                    <input
                      type="text"
                      class="form-control ewb-input"
                      id="phone"
                      formControlName="phone"
                      name="phone"
                      [placeholder]="t('contact.details.phone.placeholder')"
                      slot="input"
                    />
                  </eworkbench-form-input>
                </div>
                <div class="mb-4">
                  <eworkbench-form-input
                    for="company"
                    [label]="t('contact.details.company.label')"
                    [loading]="loading"
                    [onSubmit]="refreshResetValue"
                  >
                    <input
                      type="text"
                      class="form-control ewb-input"
                      id="company"
                      formControlName="company"
                      name="company"
                      [placeholder]="t('contact.details.company.placeholder')"
                      slot="input"
                    />
                  </eworkbench-form-input>
                </div>
                <div class="mb-4">
                  <eworkbench-form-input
                    for="projects"
                    [label]="t('contact.details.projects.label')"
                    [loading]="loading"
                    [onSubmit]="refreshResetValue"
                  >
                    <ng-select
                      class="ewb-select"
                      formControlName="projects"
                      labelForId="projects"
                      name="projects"
                      [placeholder]="t('contact.details.projects.placeholder')"
                      [multiple]="true"
                      [typeahead]="projectInput$"
                      [items]="projects"
                      groupBy="is_favourite"
                      bindLabel="name"
                      bindValue="pk"
                      slot="input"
                    >
                      <ng-template ng-label-tmp let-item="item" let-clear="clear">
                        {{ item.name }}
                        <span class="ng-value-icon left" (click)="clear(item)" aria-hidden="true">Ã—</span>
                      </ng-template>
                      <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
                        <eworkbench-icon className="wb-favorite-3" class="favorite-icon" *ngIf="item.is_favourite"></eworkbench-icon>
                        <span [ngOptionHighlight]="search">{{ item.name }}</span>
                      </ng-template>
                      <ng-template ng-optgroup-tmp let-item="item">
                        <ng-container *ngIf="item.is_favourite">{{ t('formInput.select.optgroup.favorite') }}</ng-container>
                        <ng-container *ngIf="!item.is_favourite">{{ t('formInput.select.optgroup.other') }}</ng-container>
                      </ng-template>
                      <ng-template ng-notfound-tmp>
                        <div class="ng-option">{{ t('formInput.select.noMatch') }}</div>
                      </ng-template>
                    </ng-select>
                  </eworkbench-form-input>
                </div>
                <div class="mb-4">
                  <label for="created-by">{{ t('contact.details.createdBy.label') }}</label>
                  <div class="flex items-center space-x-1">
                    <eworkbench-user-details
                      id="created-by"
                      class="inline-block"
                      [user]="initialState?.created_by"
                    ></eworkbench-user-details>
                    <span> | </span>
                    <span id="created-at">{{ initialState?.created_at | formatDate }}</span>
                  </div>
                </div>
                <div class="mb-4">
                  <label for="last-modified-by">{{ t('contact.details.lastModifiedBy.label') }}</label>
                  <div class="flex items-center space-x-1">
                    <eworkbench-user-details id="last-modified-by" class="inline-block" [user]="initialState?.last_modified_by">
                    </eworkbench-user-details>
                    <span> | </span>
                    <span id="last-modified-at">{{ initialState?.last_modified_at | formatDate }}</span>
                  </div>
                </div>
              </ng-container>
            </eworkbench-details-collapse-element>

            <eworkbench-details-collapse-element [labelText]="t('contact.details.element.description')">
              <ng-container slot="body">
                <div class="mb-4">
                  <eworkbench-form-input for="description" [loading]="loading" [onSubmit]="refreshResetValue">
                    <eworkbench-wysiwyg-editor [id]="'description'" formControlName="description" slot="input"></eworkbench-wysiwyg-editor>
                  </eworkbench-form-input>
                </div>
              </ng-container>
            </eworkbench-details-collapse-element>

            <eworkbench-details-collapse-element [labelText]="t('contact.details.element.metadata')">
              <ng-container slot="body">
                <div class="mb-4">
                  <eworkbench-metadata
                    [selectedParameters]="initialState?.metadata ?? []"
                    [editable]="privileges?.edit"
                    [loading]="loading"
                    [refresh]="refreshMetadata"
                    (changed)="onUpdateMetadata($event)"
                  ></eworkbench-metadata>
                </div>
              </ng-container>
            </eworkbench-details-collapse-element>
          </div>
          <div>
            <eworkbench-details-collapse-element [labelText]="t('contact.details.element.links')">
              <ng-container slot="actions">
                <eworkbench-link
                  [baseModel]="initialState"
                  [service]="contactsService"
                  (refreshLinkList)="onRefreshLinkList()"
                ></eworkbench-link>
              </ng-container>
              <ng-container slot="body">
                <eworkbench-link-list [id]="initialState.pk" [service]="contactsService" [refresh]="refreshLinkList"></eworkbench-link-list>
              </ng-container>
            </eworkbench-details-collapse-element>
          </div>
          <div>
            <eworkbench-details-collapse-element [labelText]="t('contact.details.element.recentChanges')">
              <ng-container slot="body">
                <eworkbench-recent-changes
                  id="recent-changes"
                  [service]="contactsService"
                  [changesId]="id"
                  [refresh]="refreshChanges"
                ></eworkbench-recent-changes>
              </ng-container>
            </eworkbench-details-collapse-element>

            <eworkbench-details-collapse-element [labelText]="t('contact.details.element.versions')">
              <ng-container slot="body">
                <eworkbench-versions
                  id="versions"
                  contentType="contact"
                  [service]="contactsService"
                  [versionId]="id"
                  [lastModifiedAt]="initialState?.last_modified_at"
                  [refresh]="refreshVersions"
                  [editable]="privileges?.edit"
                  (changed)="onVersionChanged()"
                ></eworkbench-versions>
              </ng-container>
            </eworkbench-details-collapse-element>

            <eworkbench-details-collapse-element [labelText]="t('contact.details.element.comments')">
              <ng-container slot="actions">
                <button
                  type="button"
                  class="btn ewb-button-regular ewb-button-outline mr-2"
                  (click)="onOpenNewCommentModal()"
                  [disabled]="loading"
                >
                  {{ t('contact.details.comments.newComment') }}
                </button>
              </ng-container>
              <ng-container slot="body">
                <eworkbench-comments
                  #comments
                  [service]="contactsService"
                  [id]="id"
                  [contentType]="initialState.content_type"
                ></eworkbench-comments>
              </ng-container>
            </eworkbench-details-collapse-element>
          </div>
        </form>
      </main>
    </div>
  </ng-container>
</ng-container>
