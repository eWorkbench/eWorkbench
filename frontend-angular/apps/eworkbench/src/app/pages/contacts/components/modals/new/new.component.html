<ng-container *transloco="let t">
  <eworkbench-modal [modalFooter]="false">
    <div slot="header">
      {{ t('contact.newModal.header') }}
    </div>
    <div slot="body">
      <eworkbench-loading [loading]="loading">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" errorTailor>
          <div class="mb-4">
            <label for="copyProfile">{{ t('contact.newModal.copyProfile.label') }}</label>
            <ng-select
              class="ewb-select"
              formControlName="copyProfile"
              labelForId="copyProfile"
              name="copyProfile"
              [placeholder]="t('contact.newModal.copyProfile.placeholder')"
              [typeahead]="copyProfileInput$"
              [items]="users"
              bindLabel="username"
              bindValue="pk"
              (change)="changeCopyProfile($event)"
            >
              <ng-template ng-label-tmp let-item="item" let-clear="clear">
                <eworkbench-user-details
                  class="d-inline-block mr-1"
                  [user]="item"
                  (click)="select.isOpen = false"
                ></eworkbench-user-details>
                <span class="sub-text">{{ item.email }}</span>
                <span class="ng-value-icon left" (click)="clear(item)" aria-hidden="true">×</span>
              </ng-template>

              <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
                <div class="user-dropdown-option">
                  <img class="rounded-circle mr-2" width="40" [src]="item.userprofile.avatar" [alt]="t('profile.picture')" />
                  <div>
                    <ng-container *ngIf="item?.userprofile.anonymized">
                      <span class="details text-secondary">{{ t('user.details.anonymizedUser') }}</span>
                    </ng-container>
                    <ng-container *ngIf="!item?.userprofile.anonymized">
                      <ng-container
                        *ngIf="item?.userprofile.first_name && item?.userprofile.last_name; then userTemplate; else usernameTemplate"
                      ></ng-container>
                    </ng-container>

                    <ng-template #userTemplate>
                      <span [ngOptionHighlight]="search">{{ item?.userprofile.first_name }} {{ item?.userprofile.last_name }}</span>
                    </ng-template>
                    <ng-template #usernameTemplate>
                      <span [ngOptionHighlight]="search">{{ item?.username }}</span>
                    </ng-template>

                    <div class="sub-text" [ngOptionHighlight]="search">{{ item.email }}</div>
                  </div>
                </div>
              </ng-template>
            </ng-select>
          </div>
          <div class="mb-4">
            <label for="academicTitle-modal">{{ t('contact.newModal.academicTitle.label') }}</label>
            <input
              type="text"
              class="form-control ewb-input"
              formControlName="academicTitle"
              id="academicTitle-modal"
              name="academicTitle-modal"
              [placeholder]="t('contact.newModal.academicTitle.placeholder')"
            />
          </div>
          <div class="mb-4">
            <label for="firstName-modal">
              {{ t('contact.newModal.firstName.label') }}
              <eworkbench-form-asterisk class="d-inline-block"></eworkbench-form-asterisk>
            </label>
            <input
              type="text"
              class="form-control ewb-input"
              formControlName="firstName"
              id="firstName-modal"
              name="firstName-modal"
              [placeholder]="t('contact.newModal.firstName.placeholder')"
            />
          </div>
          <div class="mb-4">
            <label for="lastName-modal">
              {{ t('contact.newModal.lastName.label') }}
              <eworkbench-form-asterisk class="d-inline-block"></eworkbench-form-asterisk>
            </label>
            <input
              type="text"
              class="form-control ewb-input"
              formControlName="lastName"
              id="lastName-modal"
              name="lastName-modal"
              [placeholder]="t('contact.newModal.lastName.placeholder')"
            />
          </div>
          <div class="mb-4">
            <label for="email-modal">{{ t('contact.newModal.email.label') }}</label>
            <input
              type="text"
              class="form-control ewb-input"
              formControlName="email"
              id="email-modal"
              name="email-modal"
              [placeholder]="t('contact.newModal.email.placeholder')"
            />
          </div>
          <div class="mb-4">
            <label for="phone-modal">{{ t('contact.newModal.phone.label') }}</label>
            <input
              type="text"
              class="form-control ewb-input"
              formControlName="phone"
              id="phone-modal"
              name="phone-modal"
              [placeholder]="t('contact.newModal.phone.placeholder')"
            />
          </div>
          <div class="mb-4">
            <label for="company-modal">{{ t('contact.newModal.company.label') }}</label>
            <input
              type="text"
              class="form-control ewb-input"
              formControlName="company"
              id="company-modal"
              name="company-modal"
              [placeholder]="t('contact.newModal.company.placeholder')"
            />
          </div>
          <div class="mb-4">
            <label for="projects-modal">{{ t('contact.newModal.projects.label') }}</label>
            <ng-select
              class="ewb-select"
              formControlName="projects"
              labelForId="projects-modal"
              name="projects-modal"
              [placeholder]="t('contact.newModal.projects.placeholder')"
              [multiple]="true"
              [typeahead]="projectInput$"
              [items]="projects"
              bindLabel="name"
              bindValue="pk"
              dropdownPosition="top"
            >
              <ng-template ng-label-tmp let-item="item" let-clear="clear">
                {{ item.name }}
                <span class="ng-value-icon left" (click)="clear(item)" aria-hidden="true">×</span>
              </ng-template>
            </ng-select>
          </div>

          <div class="modal-footer p-0 mt-5">
            <button type="button" class="btn ewb-button-big ewb-button-secondary mr-2" [disabled]="loading" (click)="modalRef.close()">
              {{ t('contact.newModal.cancel') }}
            </button>
            <button type="submit" class="btn ewb-button-big ewb-button-primary" [disabled]="loading || form.invalid">
              {{ t('contact.newModal.create') }}
            </button>
          </div>
        </form>
      </eworkbench-loading>
    </div>
  </eworkbench-modal>
</ng-container>
