<eworkbench-header [title]="title"></eworkbench-header>

<ng-container *transloco="let t">
  <main id="faq-scroll-container">
    <eworkbench-loading [loading]="loading">
      <ng-container *ngFor="let category of categories">
        <div class="mb-5">
          <h5 class="mb-3 pb-3">{{ category.title }}</h5>

          <div [id]="'faq-' + item.slug" *ngFor="let item of sortedFAQ[category.slug]; let i = index">
            <eworkbench-secondary-collapse-element
              class="mb-3"
              [id]="item.slug"
              [labelText]="item.question"
              [collapsed]="defaultOpened === item.slug ? false : true"
              [collapse]="collapse"
              (toggled)="onHandleCollapses($event)"
            >
              <div [innerHTML]="item.answer | safeHTML"></div>
            </eworkbench-secondary-collapse-element>
          </div>
        </div>
      </ng-container>
    </eworkbench-loading>
  </main>
</ng-container>
