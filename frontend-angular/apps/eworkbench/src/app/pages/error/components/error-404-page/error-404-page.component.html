<eworkbench-header [title]="title"></eworkbench-header>

<ng-container *transloco="let t">
  <main class="text-center">
    <eworkbench-icon className="wb-question" class="icon mb-5"></eworkbench-icon>
    <div class="info mb-5">
      {{ t('error404.infoText') }}
    </div>
    <a [routerLink]="['/']">
      <button class="btn ewb-button-big ewb-button-secondary">
        {{ t('error404.back') }}
      </button>
    </a>
  </main>
</ng-container>
