<eworkbench-header [title]="title"></eworkbench-header>

<ng-container *transloco="let t">
  <main>
    <alert type="info" *ngIf="resetRequested">
      <span class="mr-2">ℹ️</span> {{ t('forgotPassword.success.resetRequested', { email: resetRequested }) }}
    </alert>
    <form [formGroup]="form" (ngSubmit)="onForgotPassword()" errorTailor>
      <div class="mb-4">
        <label for="email">
          {{ t('forgotPassword.email.label') }}
          <eworkbench-form-asterisk class="d-inline-block"></eworkbench-form-asterisk>
        </label>
        <input
          type="text"
          class="form-control ewb-input"
          id="email"
          formControlName="email"
          name="email"
          [placeholder]="t('forgotPassword.email.placeholder')"
        />
      </div>
      <a [routerLink]="['/login']">
        <button type="button" class="btn ewb-button-big ewb-button-secondary mr-2">
          {{ t('forgotPassword.cancel') }}
        </button>
      </a>
      <button type="submit" class="btn ewb-button-big ewb-button-primary" [disabled]="loading || form.invalid">
        {{ t('forgotPassword.confirm') }}
      </button>
    </form>
  </main>
</ng-container>
