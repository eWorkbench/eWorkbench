<eworkbench-header [title]="title"></eworkbench-header>

<ng-container *transloco="let t">
  <main>
    <form [formGroup]="form" (ngSubmit)="onChangePassword()" errorTailor>
      <div class="mb-4">
        <label for="password">
          {{ t('resetPassword.password.label') }}
          <eworkbench-form-asterisk class="d-inline-block"></eworkbench-form-asterisk>
        </label>
        <input
          type="password"
          class="form-control ewb-input"
          id="password"
          formControlName="password"
          name="password"
          [placeholder]="t('resetPassword.password.placeholder')"
        />
      </div>
      <div class="mb-4">
        <label for="passwordConfirm">
          {{ t('resetPassword.passwordConfirm.label') }}
          <eworkbench-form-asterisk class="d-inline-block"></eworkbench-form-asterisk>
        </label>
        <input
          type="password"
          class="form-control ewb-input"
          id="passwordConfirm"
          formControlName="passwordConfirm"
          name="passwordConfirm"
          [placeholder]="t('resetPassword.passwordConfirm.placeholder')"
        />
      </div>
      <button type="submit" class="btn ewb-button-big ewb-button-primary" [disabled]="loading || form.invalid">
        {{ t('resetPassword.confirm') }}
      </button>
    </form>
  </main>
</ng-container>
