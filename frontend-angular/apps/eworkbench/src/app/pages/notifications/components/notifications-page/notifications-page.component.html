<ng-container *transloco="let t">
  <eworkbench-header [title]="title"></eworkbench-header>
</ng-container>

<main>
  <eworkbench-table-view
    #tableView
    [columns]="listColumns"
    [service]="notificationsService"
    sortBy="created_at"
    [sort]="1"
    [columnHeader]="false"
    [rowHover]="false"
  ></eworkbench-table-view>
</main>
