<div ng-if="!vm.refresh" ng-show="vm.stateLoaded">
    <!-- Grid -->
    <div ng-if="vm.data.length > 0"
         class="element animate-show-hide"
         ui-grid="vm.gridOptions"
         class="dynamicGrid"
         ui-grid-save-state
         ui-grid-auto-resize
         ui-grid-move-columns
         ui-grid-resize-columns>
    </div>
</div>
<!-- Fallback text for empty data set -->
<div ng-if="vm.data.length == 0 && vm.stateLoaded" style="color: grey" translate>
    No entries
</div>
