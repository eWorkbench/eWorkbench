<div class="resource-checkbox" ng-repeat="resource in vm.selectedResources"
     ng-style="{'background-color': resource.color}">
    <div id="resource-checkbox-{{resource.pk}}">
        <label for="resource-checkbox-{{resource.pk}}" style="font-weight:normal">
            {{ resource.name }}
        </label>
        <a ng-click="vm.removeResource(resource)" title="{{ 'Remove resource' | translate }}" role="button">
            <span class="fa fa-times"></span>
        </a>
    </div>
</div>
