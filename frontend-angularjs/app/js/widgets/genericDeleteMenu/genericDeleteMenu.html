<div style="display: inline-block">
    <a role="button" ng-if="vm.modelObject.deleted"
       ng-click="vm.restoreModelObject()" title="{{ 'Restore'| translate}}">
        <i class="{{:: vm.icons.restore }}" aria-hidden="true"></i>
    </a>
    <a role="button" ng-if="!vm.modelObject.deleted"
       ng-click="vm.trashModelObject()" title="{{ 'Trash'| translate}}">
        <i class="{{:: vm.icons.trash }}" aria-hidden="true"></i>
    </a>
</div>
