<a ng-show="!vm.contact && vm.notFound">
    <i class="{{:: vm.contactIcon }}"></i>
    <span translate>Unknown Contact</span>
</a>
<div style="display: inline" ng-if="vm.contact" ng-show="!vm.notFound">
    <a ui-sref="contact-view({contact: vm.contact})">
        <i class="{{:: vm.contactIcon }}"></i>
        {{ vm.contact.first_name }} {{ vm.contact.last_name }}
    </a>
</div>
