<div ng-show="vm.sectionLoaded">
    <div class="modal-header">
        <h3 class="modal-title" translate>Do you really want to delete this section?</h3>
    </div>
    <div class="modal-body">
        Date: {{ vm.section.date }} - Title: {{ vm.section.title }}
    </div>
    <div class="modal-footer">
        <div class="text-left" ng-if="vm.section.child_elements.length > 0">
            <!-- Trash -->
            <div class="section-delete-control section-delete-radio">
                <input
                    name="sectionDeleteRadios"
                    type="radio"
                    ng-model="vm.radio.result"
                    value="remove"
                    id="trashElements">
              <label class="section-delete-control-label" for="trashElements">Remove all Child-Elements from the Labbook
              </label>
            </div>

            <!-- Move -->
            <div class="section-delete-control section-delete-radio">
                <input
                    name="sectionDeleteRadios"
                    type="radio"
                    ng-model="vm.radio.result"
                    value="move"
                    id="moveElements">
              <label class="section-delete-control-label" for="moveElements">Move all Child-Elements back to the Labbook
              </label>
            </div>

        </div>
        <div class="text-right">
            <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
            <button class="btn btn-warning" ng-click="vm.yesDelete()">Delete</button>
        </div>
    </div>
</div>
