<loading-text loading="!vm.projectsLoaded"><span translate>projects</span></loading-text>

<div ng-if="vm.projectsLoaded"
     ng-class="{ 'has-error': vm.error.length > 0 }"
     style="width: 100%">

    <project-filter-selectize-widget
        ng-readonly="vm.readOnly"
        selected-project-pks="vm.selectedProjectPks"
        options="vm.selectizeOptions"
        max-items="vm.maxItems"
        placeholder="{{ vm.placeholder }}">
    </project-filter-selectize-widget>

    <error-display error="vm.error"></error-display>
</div>
