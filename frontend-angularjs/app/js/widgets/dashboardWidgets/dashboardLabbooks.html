<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <i class="{{:: vm.labbookIcon }}"></i>
            <a ui-sref="labbook-list" role="button" translate>LabBooks</a>

            <a role="button" class="pull-right" ng-click="vm.createNewLabbook()" tabindex="0">
                <span translate>New LabBook</span>
            </a>
        </h3>
    </div>
    <div class="panel-body">
        <loading-text loading="vm.isLoading"></loading-text>
        <div ng-show="vm.labbooks.length == 0 && !vm.isLoading" translate>
            You are currently not assigned to any labbooks.
        </div>

        <table ng-if="!vm.isLoading && vm.labbooks.length > 0"
               class="table table-hover" style="margin-bottom: 0px">
            <thead>
            </thead>
            <tbody>
            <tr ng-repeat="labbook in vm.labbooks">
                <!-- Name of the object-->
                <td class="truncate">
                    <a ui-sref="labbook-view({labbook: labbook})" title="{{ 'Edit labbook' | translate }}" ng-bind="labbook.title"></a>
                </td>
                <!-- created at -->
                <td>
                    {{ labbook.created_at | smallDate }}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
