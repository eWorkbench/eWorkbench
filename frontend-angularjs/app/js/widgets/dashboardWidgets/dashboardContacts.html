<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <i class="{{:: vm.contactIcon }}"></i>
            <a ui-sref="contact-list" role="button" translate>Contacts</a>

            <a role="button" class="pull-right" ng-click="vm.createNewContact()" tabindex="0">
                <span translate>New Contact</span>
            </a>
        </h3>
    </div>
    <div class="panel-body">
        <loading-text loading="vm.isLoading"></loading-text>
        <div ng-show="vm.contacts.length == 0 && !vm.isLoading" translate>
            You are currently not assigned to any contacts.
        </div>

        <table ng-if="!vm.isLoading && vm.contacts.length > 0"
               class="table table-hover" style="margin-bottom: 0">
            <thead>
            </thead>
            <tbody>
            <tr ng-repeat="contact in vm.contacts">
                <!-- Name of the object-->
                <td class="truncate">
                    <contact-link contact="contact"></contact-link>
                </td>
                <td class="text-nowrap">
                    <span>{{contact.company}}</span>
                </td>
                <!-- Email of the contact -->
                <td class="text-nowrap">
                    <a role="button" ng-href="mailto:{{contact.email}}" ng-if="contact.email">
                        <i ng-class="::vm.emailIcon"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
