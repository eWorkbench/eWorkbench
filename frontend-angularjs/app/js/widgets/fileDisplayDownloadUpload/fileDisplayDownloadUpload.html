<div ngf-drop="vm.upload($files)"
     ngf-multiple="false"
     ngf-drag-over-class="'dragover'">
    <div class="file-content">
        <a ng-click="vm.download()" role="button" title="{{ 'Download File' | translate }}" target="_blank">
            <span class="{{ vm.fileIcon }}"></span>
            {{ vm.file.name }}
        </a>
        ({{ vm.file.file_size | bytes }})
    </div>
    <!-- show a file upload info text -->
    <div class="file-upload-info">
        <span class="fa fa-upload"></span>
        <span translate>Drop file here to upload</span>
    </div>
</div>
