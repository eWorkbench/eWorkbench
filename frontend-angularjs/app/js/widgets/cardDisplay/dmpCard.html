<div class="card-display">
    <!-- card title: subjecte -->
    <h4 class="header">
        <div class="ellipsis">
            <i class="{{:: vm.dmpIcon }}" aria-hidden="true" title="{{ 'DMP' | translate}}"></i>
            <dmp-link dmp="vm.dmp"></dmp-link>
        </div>

        <div ng-transclude="cardFunctions" style="display: inline-block; float: right">

        </div>
    </h4>



    <!-- more details -->
    <div class="content">
        <span translate>Template</span>: <dmp-form-name-display-widget dmp-form-pk="vm.dmp.dmp_form"></dmp-form-name-display-widget><br />
        <span translate>Status</span>: {{ vm.dmpStates[vm.dmp.status] }}<br />
        <span translate>Created By</span>: <user-display-widget user="vm.dmp.created_by"></user-display-widget><br />
        <span translate>Created At</span>: {{ vm.dmp.created_at | largeDate }}<br />

    </div>

    <div class="card-footer" ng-transclude="cardFooter">
        <span class="font-color" translate>Created by</span>
        <user-display-widget user="vm.dmp.created_by"></user-display-widget>
        <span class="font-color">-</span>

        <span class="font-color">{{ vm.dmp.created_at | smallDateWithToday }}</span>
    </div>
</div>
