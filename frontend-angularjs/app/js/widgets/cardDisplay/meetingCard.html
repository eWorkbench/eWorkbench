<div class="card-display">
    <!-- card title: first name and last name -->
    <h4 class="header">
        <div class="ellipsis">
            <i class="{{:: vm.meetingIcon}}"></i>
            <meeting-link meeting="vm.meeting"></meeting-link>
        </div>

        <div ng-transclude="cardFunctions" style="display: inline-block; float: right">

        </div>
    </h4>

    <script type="text/ng-template" id="displayRelationMeetingWidgetPopover.html">
        <div ng-bind-html="vm.meeting.text | asHtml"></div>
    </script>

    <!-- more details and picture -->
    <div class="content mce-content-body">
        {{ vm.meeting.date_time_start | largeDate }} - {{ vm.meeting.date_time_end | largeDate }}<br />

        <div ng-show="vm.meeting.resource">
            <b translate>Resource</b>:
            <resource-link resource="vm.meeting.resource"></resource-link>
        </div>

        <div uib-popover-template="'displayRelationMeetingWidgetPopover.html'"
              popover-placement="auto"
              popover-trigger="'mouseenter'"
              popover-popup-delay="500"
              popover-popup-close-delay="500"
              popover-class="popover-large"
              class="newline-to-break" ng-bind-html="vm.meeting.text | asHtml"></div>
    </div>

    <div class="card-footer" ng-transclude="cardFooter">
        <span class="font-color" translate>Created by</span>
        <user-display-widget user="vm.meeting.created_by"></user-display-widget>
        <span class="font-color">-</span>

        <span class="font-color">{{ vm.meeting.created_at | smallDateWithToday }}</span>
    </div>
</div>
