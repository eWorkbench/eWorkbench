<div class="card-display">
    <!-- card title: subject -->
    <h4 class="header">
        <div class="ellipsis">
            <i class="{{:: vm.labbookIcon }}" aria-hidden="true" title="{{ 'LabBook' | translate}}"></i>
            <labbook-link labbook="vm.labbook"></labbook-link>
        </div>

        <div ng-transclude="cardFunctions" style="display: inline-block; float: right">

        </div>
    </h4>

    <script type="text/ng-template" id="displayRelationLabbookWidgetPopover.html">
        <div ng-bind-html="vm.labbook.description | asHtml"></div>
    </script>

    <!-- details -->
    <div class="content mce-content-body">
        <div class="info newline-to-break" uib-popover-template="'displayRelationLabbookWidgetPopover.html'"
                  popover-placement="auto"
                  popover-trigger="'mouseenter'"
                  popover-popup-delay="500"
                  popover-popup-close-delay="500"
                  popover-class="popover-large"
                  ng-bind-html="vm.labbook.description | asHtml">
        </div>
    </div>

    <div class="card-footer" ng-transclude="cardFooter">
        <span class="font-color" translate>Created by</span>
        <user-display-widget user="vm.labbook.created_by"></user-display-widget>
        <span class="font-color">-</span>

        <span class="font-color">{{ vm.labbook.created_at | smallDateWithToday }}</span>
    </div>
</div>
