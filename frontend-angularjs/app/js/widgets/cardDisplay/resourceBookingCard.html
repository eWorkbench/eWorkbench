<div class="card-display">
    <!-- card title: first name and last name -->
    <h4 class="header">
        <div class="ellipsis">
            <i class="{{:: vm.resourceIcon}}"></i>
             <resource-booking-link resourcebooking="vm.resourcebooking">
             </resource-booking-link>
        </div>

        <div ng-transclude="cardFunctions" style="display: inline-block; float: right">

        </div>
    </h4>

    <!-- more details and picture -->
    <div class="content mce-content-body">
        {{ vm.resourcebooking.date_time_start | largeDate }} - {{ vm.resourcebooking.date_time_end | largeDate }}<br />
    </div>

    <div class="card-footer" ng-transclude="cardFooter">
        <span class="font-color" translate>Created by</span>
        <user-display-widget user="vm.resourcebooking.created_by"></user-display-widget>
        <span class="font-color">-</span>

        <span class="font-color">{{ vm.resourcebooking.created_at | smallDateWithToday }}</span>
    </div>
</div>
