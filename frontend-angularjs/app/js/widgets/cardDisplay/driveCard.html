<div class="card-display">
    <!-- card title: subjecte -->
    <h4 class="header">
        <div class="ellipsis">
            <i class="{{:: vm.driveIcon }}" aria-hidden="true" title="{{ 'Storage' | translate}}"></i>
            <drive-link drive="vm.drive"></drive-link>
        </div>

        <div ng-transclude="cardFunctions" style="display: inline-block; float: right">

        </div>
    </h4>

    <!-- more details and picture -->
    <div class="content mce-content-body">
        <div ng-repeat="directory in vm.drive.sub_directories | filter: {'directory': null} as filteredList">
            <span class="{{:: vm.directoryIcon }}"></span>
            {{ directory.title }}
        </div>
        <div ng-show="vm.drive.sub_directories.length > 1"
             translate
             translate-params-number-of-subdirs="vm.drive.sub_directories.length - filteredList.length"
        >
            and {{ numberOfSubdirs }} more folders
        </div>
        <div ng-show="vm.drive.sub_directories.length == 0" translate>
            This storage does not contain any folders
        </div>
    </div>



    <div class="card-footer" ng-transclude="cardFooter">
        <span class="font-color" translate>Created by</span>
        <user-display-widget user="vm.drive.created_by"></user-display-widget>
        <span class="font-color">-</span>

        <span class="font-color">{{ vm.drive.created_at | smallDateWithToday }}</span>
    </div>
</div>
