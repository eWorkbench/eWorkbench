<div class="card-display" style="background-repeat: no-repeat; background-size: cover;"
     ng-class="{'backgroundImageActive': vm.kanbanboard.background_image_thumbnail}"
     ng-style="vm.style">
    <!-- card title: first name and last name -->
    <h4 class="header">
        <div class="ellipsis">
            <i class="{{:: vm.kanbanboardIcon}}"></i>
            <kanbanboard-link kanbanboard="vm.kanbanboard"></kanbanboard-link>
        </div>

        <div ng-transclude="cardFunctions" style="display: inline-block; float: right">

        </div>
    </h4>
    <!-- more details and picture -->
    <div class="content">
        <div class="kanbanboard-info">
        </div>
    </div>

    <div class="card-footer" ng-transclude="cardFooter">
        <span class="font-color" translate>Created by</span>
        <user-display-widget user="vm.kanbanboard.created_by"></user-display-widget>
        <span class="font-color">-</span>

        <span class="font-color">{{ vm.kanbanboard.created_at | smallDateWithToday }}</span>
    </div>
</div>
