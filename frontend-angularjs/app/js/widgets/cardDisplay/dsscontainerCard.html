<div class="card-display">
    <!-- card title: name -->
    <h4 class="header">
        <div class="ellipsis">
            <i class="{{ vm.pluginIcon }}"></i>
            <dsscontainer-link dsscontainer="vm.dsscontainer"></dsscontainer-link>
        </div>

        <div ng-transclude="cardFunctions" style="display: inline-block; float: right">

        </div>
    </h4>
    <!-- more details and dsscontainer -->
    <div class="content mce-content-body">
        <div>
            <b>{{ vm.dsscontainer.path }}</b>
        </div>
        <div>
            <dsscontainer-settings-display-widget dss-container-r-w-setting="vm.dsscontainer.read_write_setting">
            </dsscontainer-settings-display-widget>
        </div>
        <div>
            <dsscontainer-settings-display-widget dss-container-import-option="vm.dsscontainer.import_option">
            </dsscontainer-settings-display-widget>
        </div>
   </div>

    <div class="card-footer" ng-transclude="cardFooter">
        <span class="font-color" translate>Created by</span>
        <user-display-widget user="vm.dsscontainer.created_by"></user-display-widget>
        <span class="font-color">-</span>

        <span class="font-color">{{ vm.dsscontainer.created_at | smallDateWithToday }}</span>
    </div>
</div>
