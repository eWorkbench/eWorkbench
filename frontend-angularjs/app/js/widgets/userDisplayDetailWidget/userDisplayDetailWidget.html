<div class="modal-header">
    <h3 class="modal-title" id="modal-title">
        {{ vm.user.userprofile.academic_title }} {{ vm.user.userprofile.first_name }} {{ vm.user.userprofile.last_name }}
        <span ng-show="!vm.user.userprofile.first_name && !vm.user.userprofile.last_name">
            {{ vm.user.username }}
        </span>
    </h3>
</div>

<div class="modal-body" id="modal-body">
    <div class="row">
        <!-- left coloumn - userprofile avatar -->
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
            <div class="userprofile-picture-container-widget">
                <img ng-src="{{ vm.user.userprofile.avatar }}" alt="Picture" class="img-responsive"/>
            </div>
        </div>
        <!-- right column - userprofile data -->
        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8">
            <div ng-include="'js/widgets/userDisplayDetailWidget/userDisplayUserprofile.html'"></div>
        </div>
    </div>

</div>
<div class="panel-footer text-right" ng-hide="vm.hideModalFooter">
    <button class="btn btn-default" ng-click="vm.close()" translate>Close</button>
</div>
