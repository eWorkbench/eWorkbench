<div class="modal-header">
    <h3 class="modal-title" translate>Contact Form</h3>
</div>
<form class="form-horizontal">
    <div class="modal-body">
        <div class="form-group">
            <div class="col-xs-7">
                <!-- Subject -->
                <validated-form-element
                    id="contact_form_subject"
                    field-name="subject"
                    placeholder="{{ 'Subject' | translate }}"
                    ng-model="vm.contact_form.subject"
                    errors="vm.errors['subject']">
                </validated-form-element>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <!-- Message -->
                <validated-form-element
                    rows="6"
                    input-element="textarea"
                    id="contact_form_message"
                    field-name="message"
                    placeholder="{{ 'Message' | translate }}"
                    ng-model="vm.contact_form.message"
                    errors="vm.errors['message']">
                </validated-form-element>
            </div>
        </div>
    </div>
</form>

<div class="modal-footer">
    <!-- Buttons for Cancel / Send -->
    <div class="text-right">
        <button class="btn btn-default" ng-click="vm.cancel()" translate>Cancel</button>
        <button class="btn btn-warning" ng-click="vm.send()" translate>Send</button>
    </div>
</div>
