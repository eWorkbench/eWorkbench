<!-- using ng-disabled and ng-readonly for the readonly status of the checkbox, as readonly alone does not work -->
<validated-form-element
    rows="10"
    id="labbook_is_template"
    input-element="checkbox"
    field-name="is_template"
    ng-model="vm.labbook.is_template"
    ng-readonly="vm.isReadOnly()"
    ng-disabled="vm.isReadOnly()"
    errors="vm.errors['content']">
    <label translate>Allow other users to copy from this LabBook</label>
</validated-form-element>
