<div class="modal-header">
    <h3 class="modal-title" translate>New LabBook</h3>
</div>
<form class="form-horizontal" name="newLabbookForm" ng-submit="vm.create()">
    <div class="modal-body">
        <!-- Labbook title -->
        <div class="form-group">
            <label class="col-sm-3 control-label" for="labbook_title" translate
                title="{{ 'mandatory field' | translate }}">
                Title *
            </label>
            <div class="col-sm-9">
                <ng-include src="'js/screens/labbook/labbookForm.title.html'"></ng-include>
            </div>
        </div>

        <!-- Whether this labbook is a template or not -->
        <div class="form-group">
            <label class="col-sm-3 control-label" for="labbook_template">
            </label>
            <div class="col-sm-9">
                <ng-include src="'js/screens/labbook/labbookForm.is_template.html'"></ng-include>
            </div>
        </div>

        <!-- Labbook Description -->
        <div class="form-group">
            <label class="col-sm-3 control-label" for="labbook_description" translate>
                Description
            </label>
            <div class="col-sm-9">
                <ng-include src="'js/screens/labbook/labbookForm.description.html'"></ng-include>
            </div>
        </div>

        <!-- Project -->
        <div class="form-group">
            <label class="col-sm-3 control-label" for="labbook_project" translate>
                Project
            </label>
            <div class="col-sm-9">
                <ng-include src="'js/screens/labbook/labbookForm.projects.html'"></ng-include>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <div class="text-right">
            <button id="button_labbook_create_cancel" class="btn btn-default" type="button" ng-click="vm.dismiss()"
                    translate>
                Cancel
            </button>
            <button id="button_labbook_create_save" class="btn btn-warning" translate>
                Create
            </button>
        </div>
    </div>
</form>
