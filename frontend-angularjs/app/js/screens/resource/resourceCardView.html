<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"
     ng-repeat="resource in vm.resources | filter: {deleted:false} track by resource.pk">
    <resource-card-display resource="resource">
        <card-functions>
            <!-- duplicate -->
            <generic-duplicate-menu-widget
                model-object="resource"
                base-model="resource"
                base-url-model="resources">
            </generic-duplicate-menu-widget>
            <!-- delete -->
            <generic-delete-menu-widget model-object="resource"></generic-delete-menu-widget>
            <!-- book -->
            <resource-book-widget resource="resource" title="Book"></resource-book-widget>
        </card-functions>
    </resource-card-display>
</div>
