<div ng-class="{ 'has-error': vm.errors['user_availability_selected_user_group_pks'].length > 0 }" style="width: 100%">
    <user-group-selectize-widget
            ng-readonly="vm.isReadOnly()"
            ng-hide="vm.isReadOnly() && vm.selectedUserGroupsPks.length === 0"
            selected-user-group-pk="vm.selectedUserGroupsPks"
            user-groups="vm.resource.user_availability_selected_user_groups"
            placeholder="{{ 'Select user groups this resource will be available to' | translate }}">
    </user-group-selectize-widget>
    <p ng-show="vm.errors['user_availability_selected_user_group_pks'].length > 0"  class="help-block">
        <span class="{{:: vm.alertIcon }}" aria-hidden="true"></span>
        {{ vm.errors['user_availability_selected_user_group_pks'].join(', ') }}
    </p>
</div>
