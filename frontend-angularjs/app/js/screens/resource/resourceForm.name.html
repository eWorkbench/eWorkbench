<validated-form-element id="resource_name"
                        input-element="text"
                        auto-focus="vm.mode == 'create'"
                        field-name="name"
                        placeholder="{{ 'Resource Name' | translate }}"
                        ng-model="vm.resource.name"
                        ng-readonly="vm.isReadOnly()"
                        errors="vm.errors['name']">
</validated-form-element>
