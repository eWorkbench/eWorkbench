<!-- Resource Name -->
<div class="form-group">
    <label class="col-sm-3 control-label" for="resource_name" translate>
        Resource to book
    </label>
    <div class="col-sm-9">
        <div class="resource-booking-name">
            <strong>{{ vm.resourceName }}</strong>
        </div>
    </div>
</div>

<!-- Start Date / End Date combined-->
<div class="form-group">
    <label class="col-sm-3 control-label" for="meeting_start_date" translate>
        Book from
    </label>
    <div class="col-sm-9">
        <div>
            <div style="width: 150px; float: left">
                <ng-include src="'js/screens/resource/resourceBookingForm.startDate.html'"></ng-include>
            </div>
            <div style="width: 17px; float: left; margin-top: 3px; padding-left: 3px;">
                to
            </div>
            <div style="width: 150px; float: left">
                <ng-include src="'js/screens/resource/resourceBookingForm.endDate.html'"></ng-include>
            </div>
        </div>
    </div>
</div>

<!-- Meeting -->
<div class="form-group">
    <label class="col-sm-3 control-label" for="resourcebooking_meeting" translate>
        Meeting
    </label>
    <div class="col-sm-9">
        <ng-include src="'js/screens/resource/resourceBookingForm.meeting.html'"></ng-include>
    </div>
</div>

<!-- Comment -->
<div class="form-group">
    <label class="col-sm-3 control-label" for="resourcebooking_comment" translate>
        Description
    </label>
    <div class="col-sm-9">
        <ng-include src="'js/screens/resource/resourceBookingForm.comment.html'"></ng-include>
    </div>
</div>
