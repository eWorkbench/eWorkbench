<div class="modal-header">
    <h3 class="modal-title">
        <span translate>Edit {{ vm.picture.title }}</span>
    </h3>
</div>
<div class="modal-body">
    <!-- The Picture itself -->
    <editable-select-list
        simple-template="true"
        buttons-visible="vm.canvasEditButtonVisible"
        compare-mode="deepEquals"
        edit-disabled="vm.isReadOnly()"
        on-save="vm.saveShapes()"
        on-abort="vm.resetErrors()"
        ng-model="vm.shapes"
        ng-model-fields="shapes,width,height"
    >
        <picture-form-shapes
            show-save-button="false"
            picture-form-shapes-api="vm.pictureFormShapesApi"
            has-unsaved-changes="vm.canvasEditButtonVisible"
            picture="vm.picture"
            shapes="vm.shapes"
            lc-api="vm.lcApi"></picture-form-shapes>
    </editable-select-list>
</div>
<div class="modal-footer">
    <button class="btn btn-default" role="button" ng-click="vm.close()" translate>
        Cancel
    </button>
    <button class="btn btn-primary" role="button" ng-click="vm.saveAndClose()" translate>
        Save and Close
    </button>
</div>
