<div class="input-group" ng-class="{ 'has-error': vm.errors['background_image'].length > 0 }" style="width: 100%">
    <input type="file" id="picture_background_image"
           ng-readonly="vm.isReadOnly()"
           accept="image/*,application/pdf"
           files-model="vm.picture.background_image">
    <p ng-show="vm.errors['background_image'].length > 0"  class="help-block pull-left">
        <span class="{{:: vm.alertIcon }}" aria-hidden="true"></span>
        {{ vm.errors['background_image'].join(', ') }}
    </p>
</div>
<div ng-if="vm.pictureBackgroundImageUrl"
    style="overflow: auto; width: 100%; height: 300px">
    <my-image style="display: inline-block" ng-style="{'width': vm.picture.width + 'px', 'height': vm.picture.height + 'px'}"
        image-src="vm.pictureBackgroundImageUrl">
</div>
