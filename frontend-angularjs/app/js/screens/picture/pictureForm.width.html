<validated-form-element
    id="picture_width"
    auto-focus="vm.mode == 'create'"
    input-element="text"
    field-name="width"
    placeholder="{{ 'Width in pixels' | translate }}"
    ng-model="vm.picture.width"
    ng-model-options="{'debounce': 500}"
    ng-readonly="vm.isReadOnly()"
    errors="vm.errors['width']">
</validated-form-element>
