<div class="card-panel element-panel">
    <screen-header-function-bar
        screen-new-entity="{{ 'New Picture' | translate }}"
        screen-new-entity-type="picture"
        selected-projects="vm.selectedProjects"
        selected-users="vm.selectedUsers"
        users="vm.users"
        current-view="vm.currentView" search-field="vm.searchField">
        <screen-title>
            <span translate>Pictures</span>
        </screen-title>
    </screen-header-function-bar>
</div>

<generic-list-loading-widget
    loading-flag="vm.picturesLoaded"
    loading-text="Pictures">
</generic-list-loading-widget>

<div class="card-panel" ng-if="vm.currentView == 'list' && vm.picturesLoaded">
    <picture-table-view pictures="vm.pictures" order-by="vm.orderBy" order-dir="vm.orderDir">
    </picture-table-view>
</div>

<picture-card-view ng-if="vm.currentView == 'card' && vm.picturesLoaded" pictures="vm.pictures"></picture-card-view>

<div class="text-center" ng-if="vm.pictures.length > 0 && vm.picturesLoaded">
    <ul uib-pagination
        total-items="vm.numberOfPictures"
        items-per-page="vm.currentLimit"
        force-ellipses="true"
        boundary-link-numbers="true"
        max-size="15"
        ng-model="vm.currentPage"
        ng-change="vm.pageChanged()">
    </ul>
</div>
