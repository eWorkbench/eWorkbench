<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"
         ng-repeat="picture in vm.pictures | filter: {deleted:false} | orderBy:'subject' as filteredNote track by picture.pk">
        <picture-card-display picture="picture">
            <card-functions>
                <generic-delete-menu-widget model-object="picture"></generic-delete-menu-widget>
            </card-functions>
        </picture-card-display>
    </div>
</div>
