<div ng-class="{ 'has-error': vm.errors['directory'].length > 0 }" style="width: 100%">
    <directory-tree-selectize-widget
            drive="vm.drive"
            ng-readonly="!perms.has('object.edit', vm.drive)"
            selected-directory-pk="vm.parentDirectoryPk" directories="vm.directories"
            placholder="{{ 'Parent directory' }}"></directory-tree-selectize-widget>

    <p ng-show="vm.errors['directory'].length > 0"  class="help-block">
        <span class="{{:: vm.alertIcon }}" aria-hidden="true"></span>
        {{ vm.errors['directory'].join(', ') }}
    </p>
</div>
