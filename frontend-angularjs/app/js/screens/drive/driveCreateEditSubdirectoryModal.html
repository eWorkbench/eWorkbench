<div class="modal-header">
    <h3 class="modal-title">
        <span ng-show="vm.isEditing" translate>Edit Folder</span>
        <span ng-show="!vm.isEditing" translate>New Folder</span>
    </h3>
</div>
<form class="form-horizontal" name="newDriveForm" ng-submit="vm.save()">
    <div class="modal-body">
        <!-- Drive Title -->
        <div class="form-group">
            <label class="col-sm-3 control-label" for="drive_title" translate
                title="{{ 'mandatory field' | translate }}">
                Title *
            </label>
            <div class="col-sm-9">
                <ng-include src="'js/screens/drive/driveCreateEditSubdirectoryModalForm.title.html'"></ng-include>
            </div>
        </div>

        <!-- Parent Directory -->
        <div class="form-group">
            <label class="col-sm-3 control-label" for="drive_title" translate>
                Parent
            </label>
            <div class="col-sm-9">
                <ng-include src="'js/screens/drive/driveCreateEditSubdirectoryModalForm.parentDirectory.html'"></ng-include>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-right">
            <button id="button_drive_create_cancel" class="btn btn-default" type="button" ng-click="vm.dismiss()" translate>
                Cancel
            </button>
            <button id="button_drive_create_save" class="btn btn-warning">
                <span ng-show="vm.isEditing" translate>Save</span>
                <span ng-show="!vm.isEditing" translate>Create</span>
            </button>
        </div>
    </div>
</form>
