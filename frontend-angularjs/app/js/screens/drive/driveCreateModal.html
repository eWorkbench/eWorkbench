<div class="modal-header">
    <h3 class="modal-title" translate>New Storage</h3>
</div>
<form class="form-horizontal" name="newDriveForm" ng-submit="vm.create()">
    <div class="modal-body">
        <!-- Drive Subject -->
        <div class="form-group">
            <label class="col-sm-3 control-label" for="drive_title" translate
                title="{{ 'mandatory field' | translate }}">
                Subject *
            </label>
            <div class="col-sm-9">
                <ng-include src="'js/screens/drive/driveForm.title.html'"></ng-include>
            </div>
        </div>

        <!-- Project -->
        <div class="form-group">
            <label class="col-sm-3 control-label" for="drive_project" translate>
                Project
            </label>
            <div class="col-sm-9">
                <ng-include src="'js/screens/drive/driveForm.projects.html'"></ng-include>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <div class="text-right">
            <button id="button_drive_create_cancel" class="btn btn-default" type="button" ng-click="vm.dismiss()" translate>
                Cancel
            </button>
            <button id="button_drive_create_save" class="btn btn-warning" translate>
                Create
            </button>
        </div>
    </div>
</form>
