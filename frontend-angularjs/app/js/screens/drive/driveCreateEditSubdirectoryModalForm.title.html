<validated-form-element
    id="drive_name"
    auto-focus="true"
    input-element="text"
    field-name="name"
    placeholder="{{ 'Title of directory' | translate }}"
    ng-model="vm.name"
    ng-readonly="!perms.has('object.edit', vm.drive)"
    errors="vm.errors['name']">
</validated-form-element>
