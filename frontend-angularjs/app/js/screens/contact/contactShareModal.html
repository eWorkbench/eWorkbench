<div class="modal-header">
    <h3 class="modal-title" translate>Share Contact</h3>
</div>
<form class="form-horizontal" name="shareContactForm" ng-submit="vm.share()">
    <div class="modal-body">
        <!-- User -->
        <div class="form-group">
            <label class="col-sm-3 control-label" for="user" translate>
                User
            </label>
            <div class="col-sm-9">
                <ng-include src="'js/screens/contact/contactForm.selectUser.html'"></ng-include>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <!-- Buttons for Share / Cancel -->
        <div class="text-right">
            <button id="button_contact_share_cancel" class="btn btn-default" type="button" ng-click="vm.dismiss()"
                    translate>
                Cancel
            </button>
            <button id="button_contact_share_save" class="btn btn-warning" translate>
                Share
            </button>
        </div>
    </div>
</form>
