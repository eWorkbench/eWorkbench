<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"
         ng-repeat="contact in vm.contacts | filter: {deleted:false} | orderBy:'first_name' as filteredContact track by contact.pk">
        <contact-card-display contact="contact">
            <card-functions>
                <generic-delete-menu-widget model-object="contact"></generic-delete-menu-widget>
            </card-functions>
        </contact-card-display>
    </div>
</div>
