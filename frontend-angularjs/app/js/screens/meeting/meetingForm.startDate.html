<validated-form-element
        id="input_meeting_date_time_start"
        input-element="date"
        field-name="date_time_start"
        placeholder="{{ 'Start date and time for the meeting' | translate }}"
        ng-model="vm.meeting.date_time_start"
        ng-readonly="vm.isReadOnly()"
        date-picker-options="vm.datePickerOptionsStartDate"
        errors="vm.errors['date_time_start']">
</validated-form-element>
