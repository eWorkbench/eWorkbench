<validated-form-element
        id="input_meeting_date_time_end"
        input-element="date"
        field-name="date_time_end"
        placeholder="{{ 'End date and time for the appointment' | translate }}"
        ng-model="vm.meeting.date_time_end"
        ng-readonly="vm.isReadOnly()"
        date-picker-options="vm.datePickerOptionsStopDate"
        errors="vm.errors['date_time_end']">
</validated-form-element>
