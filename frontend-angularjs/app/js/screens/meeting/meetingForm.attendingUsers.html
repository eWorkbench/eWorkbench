<div ng-class="{ 'has-error': vm.errors['attending_users_pk'].length > 0 }" style="width: 100%">
    <user-selectize-widget
            ng-readonly="vm.isReadOnly()"
            selected-user-pk="vm.attendingUsersPk"
            users="vm.meeting.attending_users"
            placeholder="{{ 'Select attending users' | translate }}">
    </user-selectize-widget>
    <p ng-show="vm.errors['attending_users_pk'].length > 0"  class="help-block">
        <span class="{{:: vm.alertIcon }}" aria-hidden="true"></span>
        {{ vm.errors['attending_users_pk'].join(', ') }}
    </p>
</div>
