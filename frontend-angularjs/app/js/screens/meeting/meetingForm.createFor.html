<div ng-class="{ 'has-error': vm.errors['create_for_pk'].length > 0 }" style="width: 100%">
    <user-selectize-widget
            access-editable="true"
            max-items="1"
            access-user-pk="vm.currentUser.pk"
            ng-readonly="vm.isReadOnly()"
            selected-user-pk="vm.createForPk"
            users="vm.createFor"
            placeholder="{{ 'Create meeting for' | translate }}">
    </user-selectize-widget>
    <p ng-show="vm.errors['create_for_pk'].length > 0"  class="help-block">
        <span class="{{:: vm.alertIcon }}" aria-hidden="true"></span>
        {{ vm.errors['create_for_pk'].join(', ') }}
    </p>
</div>
