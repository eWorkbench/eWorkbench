<div ng-class="{ 'has-error': vm.errors['attending_contacts_pk'].length > 0 }" style="width: 100%">
    <contact-selectize-widget
            ng-readonly="vm.isReadOnly()"
            selected-contact-pk="vm.attendingContactsPk"
            placeholder="{{ 'Select attending contacts' | translate }}"
            contacts="vm.contacts">
    </contact-selectize-widget>

    <p ng-show="vm.errors['attending_contacts_pk'].length > 0"  class="help-block">
        <span class="{{:: vm.alertIcon }}" aria-hidden="true"></span>
        {{ vm.errors['attending_contacts_pk'].join(', ') }}
    </p>
</div>
