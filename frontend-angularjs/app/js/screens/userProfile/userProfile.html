<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <span translate>User Profile</span>
        </h3>
    </div>
    <div class="panel-body" style="padding-top: 40px;">
        <!-- left column - userprofile avatar -->
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-2">
            <div ng-include="'js/screens/userProfile/userprofilePicture.html'"></div>
            <div class="visible-xs">
                </br>
            </div>
        </div>

        <!-- right column - userprofile data -->
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
            <!-- edit -->
            <div class="form-horizontal" name="editUserForm">
                <div ng-include="'js/screens/userProfile/userEdit.html'"></div>
            </div>
        </div>

        <!-- preview (only on large displays) -->
        <div class="hidden-xs hidden-sm hidden-md col-lg-4">
            <h3>Preview</h3>
            <div style="border: 1px solid gray" ng-init="vm.hideModalFooter = true">
                <ng-include src="'js/widgets/userDisplayDetailWidget/userDisplayDetailWidget.html'"></ng-include>
            </div>
        </div>
    </div>
</div>
