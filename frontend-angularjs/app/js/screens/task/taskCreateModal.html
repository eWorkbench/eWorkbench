<div class="modal-header">
    <h3 class="modal-title" translate>New Task</h3>
</div>
<form class="form-horizontal" name="newTaskForm" ng-submit="vm.create()">
    <div class="modal-body">
        <ng-include src="'js/screens/task/smallTaskView.html'"></ng-include>
    </div>

    <div class="modal-footer">
        <!-- Buttons for Create / Cancel -->
        <div class="text-right">
            <button id="button_task_create_cancel" class="btn btn-default" type="button" ng-click="vm.dismiss()"
                    translate>
                Cancel
            </button>
            <button id="button_task_create_save" class="btn btn-warning" disable-after-click translate>
                Create
            </button>
        </div>
    </div>
</form>
