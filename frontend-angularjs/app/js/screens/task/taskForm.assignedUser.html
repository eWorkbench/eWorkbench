<div ng-class="{ 'has-error': vm.errors['assigned_users_pk'].length > 0 }" style="width: 100%">
    <user-selectize-widget
            ng-readonly="vm.isReadOnly()"
            selected-user-pk="vm.assignedUserPks"
            users="vm.task.assigned_users"
            placeholder="{{ 'Assign users to this task' | translate }}">
    </user-selectize-widget>
    <p ng-show="vm.errors['assigned_users_pk'].length > 0"  class="help-block">
        <span class="{{:: vm.alertIcon }}" aria-hidden="true"></span>
        {{ vm.errors['assigned_users_pk'].join(', ') }}
    </p>
</div>
