<validated-form-element
        id="task_due_date"
        input-element="date"
        field-name="due_date"
        placeholder="{{ 'Due date of this task' | translate }}"
        ng-model="vm.task.due_date"
        ng-readonly="vm.isReadOnly()"
        date-picker-options="vm.datePickerOptionsStopDate"
        errors="vm.errors['due_date']">
</validated-form-element>
