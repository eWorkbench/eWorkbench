<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"
         ng-repeat="task in vm.tasks | filter: {deleted:false} track by task.pk">
        <task-card-display task="task">
            <card-functions>
                <generic-delete-menu-widget model-object="task"></generic-delete-menu-widget>
            </card-functions>
        </task-card-display>
    </div>
</div>
