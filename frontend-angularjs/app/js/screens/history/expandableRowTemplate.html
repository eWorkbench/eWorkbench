<div class="expandableRow" ng-if="row.entity.changeset_type != 'R' && row.entity.changeset_type != 'S'">
    <history-entry-widget
        change-records="row.entity.change_records"
        history="row.entity"
        base-url-model="row.entity.object_type.model">
    </history-entry-widget>
</div>
<div ng-if="row.entity.changeset_type === 'R' || row.entity.changeset_type === 'S'">
    No changes yet
</div>
