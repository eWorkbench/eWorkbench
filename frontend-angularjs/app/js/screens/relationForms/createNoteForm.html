<!-- Subject -->
<div class="form-group">
    <label class="col-xs-5 col-sm-3 col-md-3 col-lg-2 control-label" translate>
        Subject
    </label>
    <div  class="col-xs-7 col-sm-9 col-md-9 col-lg-10">

        <validated-form-element     id="input_new_relation_note_subject"
                                    input-element="text" field-name="subject"
                                    placeholder="{{ 'Subject' | translate }}"
                                    ng-model="vm.modelObject.subject"  errors="vm.errors['subject']">
        </validated-form-element>
    </div>
</div>
<!-- Content -->
<div class="form-group">
    <label class="col-xs-5 col-sm-3 col-md-3 col-lg-2 control-label" translate>
        Content
    </label>
    <div class="col-xs-7 col-sm-9 col-md-9 col-lg-10">

        <validated-form-element     id="input_new_relation_note_content"
                                    input-element="textarea" field-name="content"
                                    rows="3"
                                    placeholder="{{ 'Content' | translate }}"
                                    ng-model="vm.modelObject.content"  errors="vm.errors['content']">
        </validated-form-element>
    </div>
</div>
