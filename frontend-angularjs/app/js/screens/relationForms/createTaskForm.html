<!-- Title -->
<div class="form-group">
    <label class="col-xs-5 col-sm-3 col-md-3 col-lg-2 control-label" translate>
        Title
    </label>
    <div  class="col-xs-7 col-sm-9 col-md-9 col-lg-10">

        <validated-form-element     id="input_new_relation_task_title"
                                    input-element="text" field-name="title"
                                    placeholder="{{ 'Title of the task' | translate }}"
                                    ng-model="vm.modelObject.title"  errors="vm.errors['title']">
        </validated-form-element>
    </div>
</div>
<!-- Description -->
<div class="form-group">
    <label class="col-xs-5 col-sm-3 col-md-3 col-lg-2 control-label" translate>
        Description
    </label>
    <div class="col-xs-7 col-sm-9 col-md-9 col-lg-10">

        <validated-form-element     id="input_new_relation_task_description"
                                    input-element="textarea" field-name="description"
                                    placeholder="{{ 'Description of the task' | translate }}" rows="3"
                                    ng-model="vm.modelObject.description"  errors="vm.errors['description']">
        </validated-form-element>
    </div>
</div>
<!-- Due Date -->
<div class="form-group">
    <label class="col-xs-5 col-sm-3 col-md-3 col-lg-2 control-label" translate>
        Due Date
    </label>
    <div class="col-xs-7 col-sm-9 col-md-9 col-lg-10">

        <validated-form-element id="input_new_relation_task_duedate"
                                input-element="date" field-name="due_date"
                                placeholder="{{ 'Due date of the task' | translate }}"
                                ng-model="vm.modelObject.due_date"
                                date-picker-options="vm.datePickerOptions"
                                errors="vm.errors['due_date']">
        </validated-form-element>
    </div>
</div>
<!-- Assigned User -->
<div class="form-group">
    <label class="col-xs-5 col-sm-3 col-md-3 col-lg-2 control-label" translate>
        Assignee
    </label>
    <div class="col-xs-7 col-sm-9 col-md-9 col-lg-10">

        <div class="input-group" ng-class="{ 'has-error': vm.errors['assigned_user_pk'].length > 0 }" style="width: 100%">
            <user-selectize-widget selected-user-pk="vm.modelObject.assigned_user_pk"
                                   max-items="1" placeholder="{{ 'Assign a user to this task' | translate }}"
                                   users="vm.users">
            </user-selectize-widget>

            <p ng-show="vm.errors['assigned_user_pk'].length > 0"  class="help-block">
                <span class="{{:: vm.alertIcon }}" aria-hidden="true"></span>
                {{ vm.errors['assigned_user_pk'].join(', ') }}
            </p>
        </div>
    </div>
</div>
