<!-- Name -->
<div class="form-group">
    <label class="col-xs-5 col-sm-3 col-md-3 col-lg-2 control-label" translate>
        Name
    </label>
    <div  class="col-xs-7 col-sm-9 col-md-9 col-lg-10">

        <validated-form-element     id="input_new_relation_file_name"
                                    input-element="text" field-name="name"
                                    placeholder="{{ 'Name of the file' | translate }}"
                                    ng-model="vm.modelObject.name"  errors="vm.errors['name']">
        </validated-form-element>
    </div>
</div>
<!-- Path -->
<div class="form-group">
    <label class="col-xs-5 col-sm-3 col-md-3 col-lg-2 control-label" translate>
        Path
    </label>
    <div class="col-xs-7 col-sm-9 col-md-9 col-lg-10">
        <div class="input-group" ng-class="{ 'has-error': vm.errors['path'].length > 0 }" style="width: 100%">
            <input type="file" files-model="vm.modelObject.path">
            <p ng-show="vm.errors['path'].length > 0"  class="help-block pull-left">
                <span class="{{:: vm.alertIcon }}" aria-hidden="true"></span>
                {{ vm.errors['path'].join(', ') }}
            </p>
        </div>
    </div>
</div>
