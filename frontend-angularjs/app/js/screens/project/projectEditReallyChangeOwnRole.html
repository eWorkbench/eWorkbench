<div class="modal-header">
    <h3 class="modal-title" id="modal-title" translate>
        Change role of your user
    </h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="alert alert-warning alert-dismissable" ng-show="vm.auth_user_pk == vm.assignment.user.pk">
        <span class="pficon pficon-warning-triangle-o"></span>
        <strong translate>Warning:</strong>
        <span translate>You are about to change the role of your user!</span>
    </div>

    <span translate>
        Do you really want do this?
    </span>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="vm.cancel()" translate>Cancel</button>
    <button class="btn btn-warning" ng-click="vm.yesDelete()" translate>Change</button>
</div>
