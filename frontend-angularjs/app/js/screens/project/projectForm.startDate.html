<validated-form-element
        id="project_start_date"
        input-element="date"
        field-name="project_start_date"
        placeholder="{{ 'Start date of the project' | translate }}"
        ng-model="vm.project.start_date"
        ng-readonly="!vm.canEditProject || vm.isReadOnly()"
        date-picker-options="vm.datePickerOptionsStartDate"
        errors="vm.errors['start_date']">
</validated-form-element>
