<div ng-cloak
     style="width: 600px"
     class="gantt-task-info"
     ng-show="displayed"
     ng-class="isRightAligned ? 'gantt-task-infoArrowR' : 'gantt-task-infoArrow'"
     ng-style="{top: taskRect.top + 'px', marginTop: -elementHeight - 8 + 'px'}">
    <div class="gantt-task-info-content">
        <div>
            <p><b>{{task.model.name}}</b></p>
            <p><span translate>Start:</span> {{ task.model.from | smallDateWithoutTime }}<br />
                <span translate>Stop:</span> {{ task.model.to | smallDateWithoutTime }}</p>
            <p class="newline-to-break" ng-bind-html="task.model.description"></p>
            <task-status-display-widget task-status="task.model.tasks_status"></task-status-display-widget>
        </div>
    </div>
</div>
