<validated-form-element
        auto-focus="vm.mode == 'create'"
        id="project_name"
        input-element="text"
        field-name="project_name"
        placeholder="{{ 'Name of the project' | translate }}"
        ng-model="vm.project.name"
        ng-readonly="!vm.canEditProject || vm.isReadOnly()"
        errors="vm.errors['name']">
</validated-form-element>
