<div ng-class="{ 'has-error': vm.errors['status'].length > 0 }" style="width: 100%">
    <dmp-status-selectize-widget
        ng-disabled="vm.dmp.status == 'FIN' && vm.currentUser.pk != vm.dmp.created_by.pk"
        ng-readonly="vm.isReadOnly()"
        placeholder="{{ 'Please select' | translate }}"
        selected-dmp-status="vm.dmp.status"></dmp-status-selectize-widget>
    <p ng-show="vm.errors['status'].length > 0"  class="help-block">
        <span class="{{:: vm.alertIcon }}" aria-hidden="true"></span>
        {{ vm.errors['status'].join(', ') }}
    </p>
</div>
