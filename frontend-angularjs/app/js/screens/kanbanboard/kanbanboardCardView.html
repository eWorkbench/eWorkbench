<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"
         ng-repeat="kanbanboard in vm.kanbanboards | filter: {deleted:false} | orderBy:'title' as filteredKanbanboard track by kanbanboard.pk">
        <kanbanboard-card-display kanbanboard="kanbanboard">
            <card-functions>
                <generic-delete-menu-widget model-object="kanbanboard"></generic-delete-menu-widget>
            </card-functions>
        </kanbanboard-card-display>
    </div>
</div>
