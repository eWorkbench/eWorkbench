<div class="modal-header">
    <h3 class="modal-title" translate>New Task Board</h3>
</div>
<form class="form-horizontal" name="newKanbanboardForm" ng-submit="vm.create()">
    <div class="modal-body">
        <!-- Kanbanboard Firstname -->
        <div class="form-group">
            <label class="col-sm-3 control-label" for="kanbanboard_title" translate
                title="{{ 'mandatory field' | translate }}">
                Title *
            </label>
            <div class="col-sm-9">
                <ng-include src="'js/screens/kanbanboard/kanbanboardForm.title.html'"></ng-include>
            </div>
        </div>
        <!-- project -->
        <div class="form-group">
            <label class="col-sm-3 control-label" for="kanbanboard_project" translate>
                Project
            </label>
            <div class="col-sm-9">
                <ng-include src="'js/screens/kanbanboard/kanbanboardForm.projects.html'"></ng-include>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <!-- Buttons for Create / Cancel -->
        <div class="text-right">
            <button id="button_kanbanboard_create_cancel" class="btn btn-default" type="button" ng-click="vm.dismiss()" translate>
                Cancel
            </button>
            <button id="button_kanbanboard_create_save" class="btn btn-warning" translate>
                Create
            </button>
        </div>
    </div>
</form>
