<div>
    <!-- modal-header -->
    <div class="modal-header">
        <div class="pull-left modal-title"
             translate>
             <a role="button" ng-click="vm.switchPluginView(vm.previousPluginModalPage, vm.currentlyViewedPlugin)">
                <span class="fa fa-chevron-left"></span>
                {{ vm.backToPreviousPageString }}
             </a>
        </div>
        <div class="pull-right" ng-if="vm.currentPluginModalPage=='feedback'" translate>
            Feedback for plugin {{ vm.currentlyViewedPlugin.title }}
        </div>
        <div class="pull-right" ng-if="vm.currentPluginModalPage=='request_access'" translate>
            Request Access to plugin {{ vm.currentlyViewedPlugin.title }}
        </div>
    </div>

    <!-- modal-body -->
    <div class="modal-body">
        <div class="row">
            <div class="form-horizontal" name="editPluginFeedbackForm">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <!-- Plugin Feedback Subject -->
                    <div class="form-group">
                        <label class="col-sm-2 col-md-3" for="plugin_feedback_subject" translate>
                            Subject
                        </label>
                        <div class="col-sm-9" ng-switch on="vm.currentPluginModalPage">
                            <div ng-switch-when="feedback">
                                <ng-include src="'js/screens/plugin/pluginFeedbackForm.subject.html'">
                                </ng-include>
                            </div>
                            <span ng-switch-when="request_access" translate>
                                Access request for plugin {{ vm.currentlyViewedPlugin.title }}
                            </span>
                        </div>
                    </div>

                    <!-- Plugin Feedback Content -->
                    <div class="form-group">
                        <label class="col-sm-2 col-md-3" for="input_plugin_feedback_create_message">
                            <span translate>Message</span>
                        </label>
                        <div class="col-sm-9">
                            <ng-include src="'js/screens/plugin/pluginFeedbackForm.message.html'"></ng-include>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- modal-footer -->
    <div class="modal-footer">
        <button
                type="button"
                class="btn light-button pull-left"
                ng-click="vm.switchPluginView(vm.previousPluginModalPage, vm.currentlyViewedPlugin)"
                translate>
            <span class="fa fa-chevron-left"></span>
            {{ vm.backToPreviousPageString }}
        </button>

        <button type="button" class="btn btn-default"
                ng-click="vm.switchPluginView(vm.previousPluginModalPage, vm.currentlyViewedPlugin)" translate>
            Cancel
        </button>

        <button
                type="button"
                class="btn btn-warning"
                ng-click="vm.sendMail(vm.currentPluginModalPage)"
                translate>
            Send
        </button>
    </div>
</div>
