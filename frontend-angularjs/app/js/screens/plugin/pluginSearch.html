<div class="col-sm-12 form-inline" ng-class="{ 'has-error': vm.error.length > 0 }">
    <div class="form-group has-feedback has-clear">
       <search-field-widget
           initial-search-field-value="{{ vm.searchField }}"
           do-search="vm.doSearch(searchString)"
           cancel-search="vm.cancelSearch()"
           search-input-length="3"
           debounce="50"
           placeholder=" {{ 'Search for plug-in' | translate }}"
       >
       </search-field-widget>
    </div>
    <div class="checkbox pull-right">
       <label>
           <input type="checkbox" ng-model="vm.onlyPluginsWithAccess"> {{ 'Show only plugins with access' | translate }}
       </label>
    </div>

    <error-display error="vm.error"></error-display>
</div>
