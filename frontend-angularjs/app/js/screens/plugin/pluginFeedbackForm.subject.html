<validated-form-element
        id="plugin_feedback_subject"
        auto-focus="vm.mode == 'create'"
        input-element="text"
        field-name="subject"
        placeholder="{{ vm.feedback.placeholder }}"
        ng-model="vm.feedback.subject"
        ng-readonly="vm.isReadOnly()"
        errors="vm.errors['subject']">
</validated-form-element>
