<div class="col-xs-12 col-md-4 top-buffer-20">
    <div ng-class="vm.selectedPlugin.pk==plugin.pk ? 'col-xs-12 plugin-box active' : 'col-xs-12 plugin-box'">
        <!-- dropdown menu -->
        <plugin-drop-down-menu-widget
            plugin="plugin"
            switch-plugin-view="vm.switchPluginView"
            css-class="top-buffer-15">
        </plugin-drop-down-menu-widget>

        <!-- plugin logo -->
        <div class="form-group col-sm-12 top-buffer-15 img-container">
            <img ng-src="{{plugin.logo}}" class="img-responsive img-fixed-height">
        </div>

        <!-- Plugin Title -->
        <div class="form-group">
            <label class="col-sm-3 col-md-4" translate
                title="{{ 'mandatory field' | translate }}">
               Title
            </label>
            <div class="col-sm-8 height-2rem">
               {{ plugin.title }}
            </div>
        </div>

        <!-- Plugin Description -->
        <div class="form-group">
            <label class="col-sm-3 col-md-4" translate
                title="{{ 'mandatory field' | translate }}">
                Description
            </label>
            <div class="col-sm-8 height-6rem">
                <span ng-bind-html="plugin.short_description | asHtml"></span>
            </div>
        </div>

        <!-- Plugin Responsible User -->
        <div class="form-group">
            <label class="col-sm-3 col-md-4" translate
                title="{{ 'mandatory field' | translate }}">
                Responsible
            </label>
            <div class="col-sm-8 height-4rem">
                <div ng-repeat="user in plugin.responsible_users">
                    <user-display-widget user="user"></user-display-widget>
                </div>
            </div>
        </div>

        <div class="form-group col-sm-12 pull-right">
            <div class="btn-toolbar pull-right" role="toolbar" aria-label="">
                <div class="btn-group" role="group">
                    <button class="btn light-button" type="button" ng-click="vm.switchPluginView('plugindetails', plugin)">
                        <span translate>Show Details</span>
                    </button>
                </div>
                <div class="btn-group" role="group" ng-if="plugin.is_accessible">
                    <button class="btn" ng-class="vm.selectionHasBeenMade && vm.selectedPlugin.pk != plugin.pk ? 'btn-default' : 'btn-primary'" type="button" ng-click="vm.selectPlugin(plugin)">
                        <div ng-switch="vm.selectedPlugin.pk == plugin.pk">
                            <span ng-switch-when="true" translate>Selected</span>
                            <span ng-switch-default translate>Select</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
