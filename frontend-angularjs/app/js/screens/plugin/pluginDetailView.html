<div>
    <!-- modal-header -->
    <div class="modal-header">
        <div class="pull-left modal-title" translate>
            <div ng-switch="vm.detailOnly">
                <div ng-switch-when="true">
                       {{ 'Plugin Details' | translate }}
                </div>
                <div ng-switch-default>
                    <a role="button" ng-click="vm.currentPluginModalPage='step1'">
                        <span class="fa fa-chevron-left"></span>
                        Back to overview
                    </a>
                </div>
            </div>
        </div>

        <div class="pull-right" translate>
            <div ng-if="vm.currentlyViewedPlugin.is_accessible" class="access-label"
                 ng-style="{'background-color': 'green', 'color': 'white'}"
                title="plugin is accessible" translate>accessible</div>
            <div ng-if="!vm.currentlyViewedPlugin.is_accessible" class="access-label"
                 ng-style="{'background-color': '#858585', 'color': 'white', 'max-width':'110px'}"
                title="plugin is not accessible" translate>access denied</div>
        </div>
    </div>

    <!-- modal-body -->
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-1 col-lg-1">
                <div>
                    <img ng-src="{{vm.currentlyViewedPlugin.logo}}" class="img-responsive img-fixed-height">
                </div>
            </div>
            <div class="form-horizontal">
                <plugin-drop-down-menu-widget
                     plugin="vm.currentlyViewedPlugin"
                     switch-plugin-view="vm.switchPluginView"
                     css-class="right-buffer-15"
                ></plugin-drop-down-menu-widget>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5">
                    <!-- Plugin Title -->
                    <div class="col-sm-12">
                        <label class="col-sm-2 col-md-4" for="plugin_instance_title" translate>
                            Title
                        </label>
                        <div class="col-sm-8">
                            {{ vm.currentlyViewedPlugin.title }}
                        </div>
                    </div>
                    <!-- Short Description -->
                    <div class="col-sm-12">
                        <label class="col-sm-2 col-md-4" for="plugin_instance_title" translate>
                           Description
                        </label>
                        <div class="col-sm-8 limit-height-6rem">
                            <span ng-bind-html="vm.currentlyViewedPlugin.short_description | asHtml"></span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                    <!-- Responsible Users -->
                    <div class="col-sm-12">
                        <label class="col-sm-3 col-md-4" translate
                            title="{{ 'mandatory field' | translate }}">
                            Responsible
                        </label>
                        <div class="col-sm-8 height-4rem">
                            <div ng-repeat="user in vm.currentlyViewedPlugin.responsible_users">
                                <user-display-widget user="user"></user-display-widget>
                            </div>
                        </div>
                    </div>
                </div>
           </div>
        </div>
        <div class="row top-buffer-20">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 limit-height-24rem">
                <span ng-bind-html="vm.currentlyViewedPlugin.long_description | asHtml"></span>
            </div>
        </div>
    </div>

    <!-- modal-footer -->
    <div class="modal-footer" ng-switch="vm.detailOnly">
        <span ng-switch-when="true">
            <button
                type="button"
                class="btn light-button pull-right"
                ng-click="vm.dismiss()"
                translate>
                Close
            </button>
        </span>
        <span ng-switch-default>
            <button
                    type="button"
                    class="btn light-button pull-right"
                    ng-click="vm.currentPluginModalPage='step1'"
                    translate>
                Back to overview
            </button>
        </span>
    </div>
</div>
