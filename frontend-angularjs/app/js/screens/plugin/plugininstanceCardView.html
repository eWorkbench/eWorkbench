<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"
         ng-repeat="plugininstance in vm.plugininstances | filter: {deleted:false} | orderBy:'subject' as filteredNote track by plugininstance.pk">
        <plugininstance-card-display plugininstance="plugininstance">
            <card-functions>
                <generic-delete-menu-widget model-object="plugininstance"></generic-delete-menu-widget>
            </card-functions>
        </plugininstance-card-display>
    </div>
</div>
