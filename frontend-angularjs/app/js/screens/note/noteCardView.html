<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"
         ng-repeat="note in vm.notes | filter:{'$': vm.searchField} | filter: {deleted:false} | orderBy:'subject' as filteredNote track by note.pk">
        <note-card-display note="note">
            <card-functions>
                <generic-delete-menu-widget model-object="note"></generic-delete-menu-widget>
            </card-functions>
        </note-card-display>
    </div>
</div>
