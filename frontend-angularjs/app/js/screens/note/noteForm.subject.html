<validated-form-element
        id="note_subject"
        auto-focus="vm.mode == 'create'"
        input-element="text"
        field-name="subject"
        placeholder="{{ 'Subject' | translate }}"
        ng-model="vm.note.subject"
        ng-readonly="vm.isReadOnly()"
        errors="vm.errors['subject']">
</validated-form-element>
