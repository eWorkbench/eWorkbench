<div class="input-group" ng-class="{ 'has-error': errors.length > 0 || hasFormErrors }"
     style="width: 100%; display: block; overflow-x: auto;">
    <!-- Please note that overflow auto and display block is required, such that we do get horizontal scrollbars when the tinymce content is too large -->
    <div
        style="height: auto"
        class="editable form-control"
        ui-tinymce="tinymceOptions"
        ng-disabled="ngReadonly || ngDisabled"
        ng-model="ngModel">
    </div>

    <p ng-show="errors.length > 0"  class="help-block">
        <span class="{{:: vm.alertIcon }}" aria-hidden="true"></span>
        {{ errors.join(', ') }}
    </p>

    <span ng-transclude></span>
</div>
