<div style="display:table">
    <div ng-if="prefix" style="display: table-cell; vertical-align: middle; padding-right: 5px">
        {{ prefix }}
    </div>
    <div style="display: table-cell; width: 100%; vertical-align: middle" ng-transclude>
        <!-- Transclude content will be injected here -->
    </div>
    <div ng-if="suffix" style="display: table-cell; vertical-align: middle; padding-left: 5px">
        {{ suffix }}
    </div>
</div>
