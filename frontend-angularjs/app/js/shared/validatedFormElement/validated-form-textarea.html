<div class="input-group" ng-class="{ 'has-error': errors.length > 0 || hasFormErrors }" style="width: 100%">
    <textarea id="{{ id }}"
              style="width: 100%; max-width: 100%; resize: none;"
              type="text"
              ng-model="ngModel"
              ng-model-options="ngModelOptions"
              class="form-control"
              placeholder="{{ placeholder }}"
              rows="{{ rows }}"
              name="{{ id }}"
              ng-disabled="ngDisabled"
              ng-readonly="ngReadonly"
              ng-pattern="myNgPattern"
              focus-if="autoFocus"
              msd-elastic="\n"
    >
    </textarea>

    <p ng-show="errors.length > 0"  class="help-block">
        <span class="{{:: vm.alertIcon }}" aria-hidden="true"></span>
        {{ errors.join(', ') }}
    </p>

    <span ng-transclude></span>
</div>
