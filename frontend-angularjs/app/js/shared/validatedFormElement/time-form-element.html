<input id="{{ id }}"
       name="{{ id }}"
       type="text"
       ng-model="time"
       class="form-control js-time-input"
       placeholder="{{ placeholder }}"
       ng-disabled="ngDisabled"
       ng-readonly="ngReadonly"
       focus-if="autoFocus"
       ng-pattern="/^(((0|1)?[0-9]|2[0-3]):[0-5]?[0-9])$/"
/>
