<div class="modal-header">
    <span translate>Unsaved changes</span>
</div>
<div class="modal-body">
    <p>
        <span translate>You have unsaved changes, do you wish to proceed?</span>
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="dismiss()">
        <span translate>Cancel</span>
    </button>
    <button class="btn btn-primary" ng-click="okay()">
        <span translate>Proceed anyway</span>
    </button>
</div>
